ole': { const transport = this.create_console_transport(transport_cfg) transports.push(transport) break; } } } ) } } if ( transports.length == 0 ) { // console.log(context + ':no transport config found') const console_transport = this.create_console_transport(undefined) const file_transport = this.create_file_transport(undefined) transports.push(console_transport) transports.push(file_transport) } const logger_cfg = { levels: customLevels.levels, transports: transports } this.logger = new (winston.Logger)(logger_cfg) winston.addColors(customLevels.colors) } /** * Create a console transport for Winston logger. * @param {object} arg_transport_cfg - console transport settings. * @returns {winston.transports.Console} */ create_console_transport(arg_transport_cfg) { arg_transport_cfg = T.isObject(arg_transport_cfg) ? arg_transport_cfg : {} // DEFAULT CONFIGURATION const default_transport_cfg = { level:'debug', timestamp: function() { return Date.now() }, formatter: function(options) { return options.timestamp().toString().substr(-6) +' '+ process.pid +' '+ options.level.toUpperCase() +' '+ (undefined !== options.message ? options.message : '') + (options.meta &amp;&amp; Object.keys(options.meta).length ? '\\n\\t'+ JSON.stringify(options.meta) : '' ) }, colorize:true } // CHECK CONFIGURATION if ( ! T.isString(arg_transport_cfg.level) || ! (arg_transport_cfg.level in customLevels.levels) ) { arg_transport_cfg.level = default_transport_cfg.level } if ( ! T.isFunction(arg_transport_cfg.timestamp) ) { arg_transport_cfg.timestamp = default_transport_cfg.timestamp } if ( ! T.isFunction(arg_transport_cfg.formatter) ) { arg_transport_cfg.formatter = default_transport_cfg.formatter } return new (winston.transports.Console)(arg_transport_cfg) } /** * Create a file transport for Winston logger. * @param {object} arg_transport_cfg - file transport settings. * @returns {winston.transports.File} */ create_file_transport(arg_transport_cfg) { arg_transport_cfg = T.isObject(arg_transport_cfg) ? arg_transport_cfg : {} // DEFAULT CONFIGURATION const default_transport_cfg = { level: 'debug', timestamp: function() { return Date.now() }, formatter: function(options) { return options.timestamp().toString().substr(-6) +' '+ process.pid +' '+ options.level.toUpperCase() +' '+ (undefined !== options.message ? options.message : '') + (options.meta &amp;&amp; Object.keys(options.meta).length ? '\\n\\t'+ JSON.stringify(options.meta) : '' ) }, filename: './tmp/debug.log', maxsize:100000, maxFiles:2 } const max_size = 100000000 const max_files = 100 // CHECK CONFIGURATION if ( ! T.isString(arg_transport_cfg.level) || ! (arg_transport_cfg.level in customLevels.levels) ) { arg_transport_cfg.level = default_transport_cfg.level } if ( ! T.isFunction(arg_transport_cfg.timestamp) ) { arg_transport_cfg.timestamp = default_transport_cfg.timestamp } if ( ! T.isFunction(arg_transport_cfg.formatter) ) { arg_transport_cfg.formatter = default_transport_cfg.formatter } if ( ! T.isString(arg_transport_cfg.filename) ) { arg_transport_cfg.filename = default_transport_cfg.filename } if ( ! T.isNumber(arg_transport_cfg.maxsize) ) { arg_transport_cfg.maxsize = default_transport_cfg.maxsize } if ( ! T.isNumber(arg_transport_cfg.maxFiles) ) { arg_transport_cfg.maxFiles = default_transport_cfg.maxFiles } arg_transport_cfg.maxsize = Math.min(arg_transport_cfg.maxsize, max_size) arg_transport_cfg.maxFiles = Math.min(arg_transport_cfg.maxFiles, max_files) return new (winston.transports.File)(arg_transport_cfg) } /** * Logger DEBUG implementation. * @param {string} arg_msg - message string. * @returns {nothing} */ debug_self(arg_msg) { this.logger.log('debug', arg_msg) } /** * Logger INFO implementation. * @param {string} arg_msg - message string. * @returns {nothing} */ info_self(arg_msg) { this.logger.log('info', arg_msg) } /** * Logger WARN implementation. * @param {string} arg_msg - message string. * @returns {nothing} */ warn_self(arg_msg) { this.logger.log('warn', arg_msg) } /** * Logger ERROR implementation. * @param {string} arg_msg - message string. * @returns {nothing} */ error_self(arg_msg) { this.logger.log('error', arg_msg) } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_messaging_simplebus_client.js.html":{"id":"common_messaging_simplebus_client.js.html","title":"Source: common/messaging/simplebus_client.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMid _stream = new Stream() // DEBUG this.enable_trace() } /** * Create a simplebus client. * @returns {nothing} */ load() { // const self = this this.enter_group('load') super.load() // GET REMOTE SERVER SETTINGS this.server_host = this.get_setting('host', undefined) this.server_port = this.get_setting('port', undefined) // CREATE CLIENT OF REMOTE BUS // console.log(context + ':load:host=%s port=%s', this.server_host, this.server_port) this.simplebus_client = Simplebus.createClient(this.server_port, this.server_host) } /** * Get gateway output stream. * * @returns {object} - output stream */ get_output_stream() { return this.output_stream } /** * Send a value to a remote recipient. * @protected * * @param {DistributedMessage} arg_msg - message object to send. * * @returns {nothing} */ post_remote(arg_msg) { this.info('sending a message on the remote bus') console.info(context + ':post_remote:from=%s to=%s started=%b', arg_msg.get_sender(), arg_msg.get_target(), this.is_started) assert(this.is_started, context + ':post_remote:' + this.get_name() + ' is not started') assert( T.isObject(arg_msg) &amp;&amp; arg_msg.is_distributed_message, context + ':post_remote:bad msg object') // console.info(context + ':post_remote:from=%s to=%s', arg_msg.get_sender(), arg_msg.get_target()) if (arg_msg.get_sender() == arg_msg.get_target()) { return } if (! this.is_started) { console.info(context + ':post_remote:NOT STARTED, from=%s to=%s', arg_msg.get_sender(), arg_msg.get_target()) return } assert( T.isObject(this.simplebus_client), context + ':post_remote:bad this.simplebus_client object') assert( T.isFunction(this.simplebus_client.post), context + ':post_remote:bad this.simplebus_client.post function') this.simplebus_client.post(arg_msg) } /** * Enable server (start it). * * @returns {Promise} */ enable() { const self = this this.enter_group('enable Bus client') if (this.is_started) { this.started_promise = Promise.resolve() this.leave_group('enable Bus client:already enabled') return this.started_promise } if (this.simplebus_client) { // console.log(context + ':enable:start simplebus client %s', self.get_name()) const name = self.get_name() this.started_promise = new Promise( (resolve/*, reject*/) =&gt; { const on_started = () =&gt; { // console.log(context + ':enable:simplebus client is started for %s', self.get_name()) // SET SOCKET CLIENT HANDLERS self.is_started = true resolve() assert( T.isObject(self.subscribe), context + ':enable:bad this.subscribe object') self.subscribe(name) // SUBSCRIBE console.log(context + ':enable:is this.simplebus_client.subscribe function', T.isFunction(self.simplebus_client.subscribe)) // assert( T.isFunction(self.simplebus_client.subscribe), context + ':enable:bad this.simplebus_client.subscribe function') self.simplebus_client.subscribe( undefined, (msg) =&gt; { console.log(context + ':enable:output bus:transporter=%s sender=%s target=%s', msg.transporter, msg.sender, msg.target) self.debug('output bus:transporter=%s sender=%s target=%s', msg.transporter, msg.sender, msg.target) self.output_stream.push(msg) } ) self.simplebus_client.on('connect', self.on_client_connect.bind(self)) self.simplebus_client.on('close', self.on_client_close.bind(self)) self.simplebus_client.on('data', self.on_client_data.bind(self)) self.simplebus_client.on('end', self.on_client_end).bind(self) self.simplebus_client.on('error', self.on_client_error.bind(self)) self.simplebus_client.on('timeout', self.on_client_timeout.bind(self)) self.info('Messages bus client is started') } // START CLIENT self.simplebus_client.start(on_started) } ) } this.leave_group('enable Bus client') return this.started_promise } /** * Disable server (stop it). * * @returns {nothing} */ disable() { this.enter_group('disable Bus client') if (this.simplebus_client) { this.simplebus_client.stop() } this.leave_group('disable Bus client') } /** * Subscribe to messages for a recipient. * * @param {string} arg_recipient_name - recipient name. * * @returns {nothing} unters } /** * Get counters snapshot and reset values to 0. */ get_and_reset_counters_snapshot() { const counters = Object.assign({}, this.counters) this.counters.msg_count = 0 this.counters.msg_size = 0 this.counters.errors_count = 0 this.counters.subscribers_count = 0 return counters } /** * Push a value into the stream. * @param {any} * @returns {nothing} */ push(arg_value) { this.counters.msg_count += 1 this.counters.msg_size += sizeof(arg_value) // console.log(arg_value, context + ':push:value') this.source_stream.push(arg_value) } /** * Subscribe to stream values. * @param {Function} arg_handler - value handler f(value) =&gt; nothing * @returns {Function} - unsubscribe function */ subscribe(arg_handler) { assert( T.isFunction(arg_handler), context + ':subscribe:bad handler function') this.counters.subscribers_count += 1 const unsubscribe = this.transformed_stream.onValue(arg_handler) return () =&gt; { this.counters.subscribers_count -= 1 unsubscribe() } // return this.transformed_stream.onValue( // (value) =&gt; { // console.log(value, context + ':subscribe:value') // } // ) } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_metrics_base_metrics_record.js.html":{"id":"common_metrics_base_metrics_record.js.html","title":"Source: common/metrics/base/metrics_record.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecut S_SETTINGS' const STATE_STARTING = 'NODE_IS_STARTING' const STATE_STARTED = 'NODE_IS_STARTED' const STATE_STOPPING = 'NODE_IS_STOPPING' const STATE_STOPPED = 'NODE_IS_STOPPED' // const STATE_UNREGISTERING = 'NODE_IS_UNREGISTERING_TO_MASTER' /** * @file Node class: node is an item of a topology and manages a set of servers. * @author Luc BORIES * @license Apache-2.0 */ export default class Node extends NodeMessaging { /** * Create a Node instance. * @extends NodeMessaging * * @param {string} arg_name - resource name. * @param {object} arg_settings - resource settings. * * @returns {nothing} */ constructor(arg_name, arg_settings) { assert( T.isObject(arg_settings), context + ':bad settings object') super(arg_name, arg_settings, context) this.is_node = true // CREATE NODE FEATURES this.servers_feature = new ServersNodeFeature(this, 'servers') this.msg_bus_feature = new BusNodeFeature(this, 'msg_bus') this.logs_bus_feature = new BusNodeFeature(this, 'logs_bus') this.metrics_bus_feature = new BusNodeFeature(this, 'metrics_bus') this.metrics_feature = undefined this.features = [] this.features.push(this.servers_feature) this.remote_nodes = {} this.switch_state(STATE_CREATED) } /** * Load Node with starting settings. * * @returns {nothing} */ load() { this.enter_group('load()') console.log(context + ':load:Node') super.load() this.msg_bus_feature.load() this.logs_bus_feature.load() this.metrics_bus_feature.load() this.msg_bus = this.msg_bus_feature.bus this.metrics_bus = this.metrics_bus_feature.bus this.logs_bus = this.logs_bus_feature.bus this.leave_group('load()') } /** * Load Node features. * * @returns {nothing} */ load_features() { // UODATE TRACE FLAG this.update_trace_enabled() const self = this // DEBUG // this.enable_trace() this.enter_group('load_features()') // CREATE MASTER INIT if (this.is_master) { this.metrics_feature = new MetricsNodeFeature(this, 'metrics') this.metrics_feature.load() } // LOAD EXISTING FEATURES this.features.forEach( (feature) =&gt; { self.info('Loading feature [' + feature.get_name() + ']') feature.load() self.info('Feature is loaded [' + feature.get_name() + ']') } ) if (this.is_master) { this.features.push(this.metrics_feature) } this.leave_group('load_features()') } /** * Load settings on master node. * * @param {object} arg_settings - master node settings. * * @returns {nothing} */ load_topology_settings(arg_settings) { // UODATE TRACE FLAG this.update_trace_enabled() this.enter_group('load_topology_settings') this.switch_state(STATE_LOADING) // console.log(arg_settings, 'node.loading_master_settings:arg_settings') // CHECK NODE SERVERS SETTINGS assert( T.isObject(arg_settings), context + ':load_topology_settings:bad master settings object') assert( T.isFunction(arg_settings.has), context + ':load_topology_settings:bad settings object') assert( arg_settings.has('servers'), context + ':load_topology_settings:unknow settings.servers') // GET NODE SERVERS SETTINGS let servers = arg_settings.get('servers') assert( T.isObject(servers), context + ':load_topology_settings:bad settings.servers object') const bindings = runtime.get_setting('servers_bindings', undefined) if (bindings) { const bindings_js = bindings.toJS() // console.log(context + ':load_topology_settings:settings.servers_bindings', bindings_js) // assert( T.isArray(bindings_js), context + ':load_topology_settings:bad settings.servers_bindings array') bindings_js.forEach( (binding_record) =&gt; { if (binding_record.node == this.get_name() &amp;&amp; servers.has(binding_record.server) ) { servers = servers.setIn([binding_record.server, 'host'], binding_record.host ) servers = servers.setIn([binding_record.server, 'port'], binding_record.port ) } } ) } // UDPATE NODE SETTINGS WITH SERVERS this.$settings = this.$settings.set('servers', servers) // LOAD NODE FEATURES (servers) this.load_features() this.switch_state(STATE_LOADED) this.leave_group('load_topology_settings') } /** * TODO get_metrics_server_name */ get_metrics_server_name() { return 'metrics_server' } /** * Get metrics server instance. * * @returns {Server} - Metrics server. */ get_metrics_server() { if ( ! this.metrics_feature) { return undefined } const srv = this.metrics_feature.get_metrics_server() assert( T.isObject(srv), context + ':get_metrics_server:bad metrics_server object') return srv } /** * Get Node instance servers collection. * * @returns {Collection} - Node servers. */ get_servers() { const srv = this.servers_feature.servers assert( T.isObject(srv), context + ':get_servers:bad servers object') return srv } /** * Process received message. * * @param {DistributedMessage} arg_msg - message object. * * @returns {nothing} */ receive_msg(arg_msg) { this.enter_group('receive_msg') console.log(context + ':receive_msg:from=%s to=%s', arg_msg.get_sender(), arg_msg.get_target()) // DO NOT PROCESS MESSAGES FROM SELF if (arg_msg.get_sender() == this.get_name()) { return } // CHECK SENDER assert( T.isString(arg_msg.get_sender()), context + ':receive_msg:bad sender string') this.info('receiving a message from ' + arg_msg.get_sender()) // CHECK PAYLOAD assert( T.isObject(arg_msg.get_payload()), context + ':receive_msg:bad payload object') // DEBUG // console.log(arg_payload, 'arg_payload from ' + arg_sender) if (this.is_master) { this.receive_master_msg(arg_msg.get_sender(), arg_msg.get_payload()) } else { this.receive_node_msg(arg_msg.get_sender(), arg_msg.get_payload()) } this.leave_group('receive_msg') } /** * Process received message on master node. * * @param {string} arg_sender - message emitter name. * @param {object} arg_payload - message content. * * @returns {nothing} */ receive_master_msg(arg_sender, arg_payload) { this.enter_group('receive_master_msg') // CHECK ACTION if ( ! T.isString(arg_payload.action) ) { this.warn('receive_master_msg:bad payload.action string received from ' + arg_sender) return } if ( ! T.isObject(arg_payload.node) ) { this.warn('receive_master_msg:bad payload.node object received from ' + arg_sender) return } if ( ! T.isString(arg_payload.node.name) ) { this.warn('receive_master_msg:bad payload.node.name string received from ' + arg_sender) return } // REGISTER A NEW NODE ON MASTER TOPOLOGY if (arg_payload.action == 'NODE_ACTION_REGISTERING' &amp;&amp; this.get_name() != arg_payload.node.name) { const cfg = runtime.config_init_json const response_msg = { action:'NODE_ACTION_REGISTERING', master:this.get_name(), settings:cfg } // console.log(context + ':receive_master_msg:send response', response_msg) this.remote_nodes[arg_payload.node.name] = arg_payload.node this.send_msg(arg_sender, response_msg) } this.leave_group('receive_master_msg') } /** * Process received message not on master node. * * @param {string} arg_sender - message emitter name. * @param {object} arg_payload - message content. * * @returns {nothing} */ receive_node_msg(arg_sender, arg_payload) { this.enter_group('receive_node_msg') console.log(context + ':receive_node_msg:send response from %s', arg_sender, arg_payload) if (arg_payload.action == 'NODE_ACTION_REGISTERING' &amp;&amp; T.isObject(arg_payload.settings)) { // console.log(context + ':receive_node_msg:load_topology_settings') const settings = arg_payload.settings if ( T.isFunction(this.on_registering_callback) ) { this.on_registering_callback(settings) this.leave_group('receive_node_msg:call on_registering_callback') return } this.load_topology_settings(settings) } this.leave_group('receive_node_msg') } /** * Starts node features. * * @returns {nothing} */ start() { const self = this this.enter_group('start') this.switch_state(STATE_STARTING) this.features.forEach( (feature) =&gt; { self.info('Starting feature [' + feature.get_name() + ']') console.info(context + ':starting feature [' + feature.get_name() + ']') feature.start() console.info('Feature is started [' + feature.get_name() + ']') self.info('Feature is started [' + feature.get_name() + ']') } ) this.switch_state(STATE_STARTED) this.leave_group('start') } /** * Stops node features. * * @returns {nothing} */ stop() { const self = this this.enter_group('stop') this.switch_state(STATE_STOPPING) this.features.forEach( (feature) =&gt; { self.info('Stopping feature [' + feature.get_name() + ']') feature.stop() self.info('Feature is stopped [' + feature.get_name() + ']') } ) this.switch_state(STATE_STOPPED) this.leave_group('stop') } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_nodes_node_messaging.js.html":{"id":"common_nodes_node_messaging.js.html","title":"Source: common/nodes/node_messaging.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecor g base class. * @author Luc BORIES * @license Apache-2.0 */ export default class NodeMessaging extends DistributedInstance { /** * Create a Node messaging instance. * @extends Instance * * @param {string} arg_name - resource name. * @param {object} arg_settings - resource settings. * * @returns {nothing} */ constructor(arg_name, arg_settings) { assert( T.isObject(arg_settings), context + ':bad settings object') super('nodes', 'Node', arg_name, arg_settings, context) this.is_node_messaging = true // INIT MASTER ATTRIBUTES this.is_master = this.get_setting('is_master', false) this.master_name = this.is_master ? this.get_name() : this.get_setting(['master', 'name'], undefined) } // load() // { // console.log(context + ':load:NodeMessaging') // super.load() // } /** * Enable messaging for locale target. * * @param {string} arg_name - locale target name. * * @returns {nothing} */ enable_locale_target(arg_name) { this.msg_bus_feature.bus.add_locale_target(arg_name) if (arg_name != this.get_name()) { this.msg_bus_feature.bus.add_locale_target(arg_name + '@' + this.get_name()) } } /** * Get metrics bus client or server instance. * * @returns {BusClient|BusServer} - Metrics bus client or server. */ get_msg_bus() { return this.msg_bus_feature.bus } /** * Get metrics bus client or server instance. * * @returns {BusClient|BusServer} - Metrics bus client or server. */ get_metrics_bus() { return this.metrics_bus_feature.bus } /** * Get metrics bus client or server instance. * * @returns {BusClient|BusServer} - Metrics bus client or server. */ get_logs_bus() { return this.logs_bus_feature.bus } /** * Switch Node state. * * @param {string} arg_state - target state. * * @returns {nothing} */ switch_state(arg_state) { this.state = arg_state this.info(arg_state) } /** * Send a message to master node through a bus. * * @param {object} arg_payload - content of the message to send. * * @returns {nothing} */ send_msg_to_master(arg_payload) { console.log('send a msg to master [%s]', this.master_name, arg_payload) this.send_msg(this.master_name, arg_payload) } /** * Register this node to master node. * * @returns {nothing} */ register_to_master() { console.log('register to master') this.switch_state(STATE_REGISTERING) let node_cfg = this.get_settings().toJS() delete node_cfg.logger_manager const msg_payload = { 'action':'NODE_ACTION_REGISTERING', 'node':node_cfg } this.send_msg_to_master(msg_payload) this.switch_state(STATE_WAITING) } /** * Unegister this node from master node. (TODO) * * @returns {nothing} */ unregister_to_master() { this.switch_state(STATE_UNREGISTERING) // if (this.is_master) // { // } else{ // } this.switch_state(STATE_CREATED) } /** * Find master node. (TODO) * * @returns {Node} - master node instance. */ find_master() { } /** * Promote this node to master node. (TODO) * * @returns {Promise} - Promise of boolean: success or failure */ promote_master() { } /** * Revoke this node from master node. (TODO) * * @returns {Promise} - Promise of boolean: success or failure */ revoke_master() { } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_nodes_servers_node_feature.js.html":{"id":"common_nodes_servers_node_feature.js.html","title":"Source: common/nodes/servers_node_feature.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteMo ypesSTATUS_CREATEDtransformunwatchwarn_selfwatch Source: common/servers/express_server.js // import T from 'typr' import assert from 'assert' import express from 'express' import http from 'http' import socketio from 'socket.io' import compression from 'compression' // import helmet from 'helmet' import favicon from 'express-favicon' import runtime from '../base/runtime' import Server from './server' import MetricsMiddleware from '../metrics/http/metrics_http_collector' let context = 'common/servers/express_server' /** * @file Express server class. * @author Luc BORIES * @license Apache-2.0 */ export default class ExpressServer extends Server { constructor(arg_name, arg_settings, arg_context) { super(arg_name, 'ExpressServer', arg_settings, arg_context ? arg_context : context) this.is_express_server = true this.serverio = null } build_server() { this.enter_group('build_server') assert( this.server_protocole == 'http' || this.server_protocole == 'https', context + ':bad protocole for express [' + this.server_protocole + ']') // CREATE SERVER this.server = express() // USE COMPRESSED RESPONSE WITH GZIP this.server.use(compression()) // USE SECURITY MIDDLEWARE (https://www.npmjs.com/package/helmet) // this.server.use(helmet) this.server.disable('x-powered-by') // USE METRICS MIDDLEWARE this.server.use( MetricsMiddleware.create_middleware(this) ) // USE FAVICON MIDDLEWARE const favicon_path = runtime.context.get_absolute_path('../public/assets/img/favico.png') // console.log(favicon_path, 'favicon_path') this.server.use( favicon(favicon_path) ) // BUILD SOCKETIO const use_socketio = this.get_setting('use_socketio', false) if (use_socketio) { // console.log(context + ':creating socket io') this.server_http = http.Server(this.server) this.serverio = socketio(this.server_http) runtime.add_socketio(this.get_name(), this.serverio) } // USE ALL MIDDLEWARES WITHOUT SECURITY this.services_without_security.forEach( (arg_record) =&gt; { arg_record.svc.activate_on_server(arg_record.app, this, arg_record.cfg) } ) // USE AUTHENTICATION MIDDLEWARES this.authentication.apply_middlewares(this) // TODO: USE AUTHORIZATION MIDDLEWARE // this.server.use( this.authorization.create_middleware() ) // USE ALL MIDDLEWARES WITH SECURITY this.services_with_security.forEach( (arg_record) =&gt; { arg_record.svc.activate_on_server(arg_record.app, this, arg_record.cfg) } ) // DEFAULT VIEW ENGINE // this.server.use( express.bodyParser() ) this.server.set('views', runtime.context.get_absolute_path('jade')) this.server.set('view engine', 'jade') this.leave_group('build_server') } finaly() { // USE FILE NOT FOUND MIDDLEWARE this.server.use( function(req, res/*, next*/) { console.log('EXPRESS: FILE NOT FOUND', req.url) res.status(404) // SEND HTML RESPONSE if (req.accepts('html')) { res.render('404', { url: req.url }) return } // SEND JSON RESPONSE if (req.accepts('json')) { res.send({ error: 'Not found' }) return } // SEND PLAIN TEXT RESPONSE res.type('txt').send('Not found') } ) // USE BAD REQUEST MIDDLEWARE this.server.use( function(err, req, res, next) { // !!! RES COULD BE A http.ServerResponse AND NOT A Express.Response INSTANCE if (req.xhr) { res.status(500).send( { error: 'Something failed!' } ); } else { next(err) } } ) // USE ERROR MIDDLEWARE this.server.use( function(err, req, res/*, next*/) { console.log(req.url, 'request.url') console.error(err.stack) res.status(500) res.render('error', { error: err } ) } ) } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_servers_metrics_server.js.html":{"id":"common_servers_metrics_server.js.html","title":"Source: common/servers/metrics_server.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAu etrics_collectors['http'].init() this.metrics_collectors['bus'].init() } /** * Build server. * * @returns {nothing} */ build_server() { this.enter_group('build_server') assert( this.server_protocole == 'bus', context + ':bad protocole for metric server [' + this.server_protocole + ']') this.leave_group('build_server') } /** * Process received metrics message (to override in sub classes). * * @param {DistributedMetrics} arg_msg - metrics message instance. * * @returns {nothing} */ receive_metrics(arg_msg) { this.enter_group('receive_metrics') // console.log(context + ':receive_metrics:from=%s type=%s', arg_msg.sender, arg_msg.payload.metric) // DO NOT PROCESS MESSAGES FROM SELF if (arg_msg.sender == this.get_name()) { this.leave_group('receive_metrics:ignore message from itself') return } this.process_metric(arg_msg.get_metrics_type(), arg_msg.get_metrics_values()) this.leave_group('receive_metrics') } /** * Process metrics records. * * {string} arg_metric_type - metrics type (host, http...) * {array} arg_metrics - Array of metrics plain objects * * @returns {nothing} */ process_metric(arg_metric_type, arg_metrics) { this.enter_group('process_metric') this.info('metric type:' + arg_metric_type) // console.log(arg_metrics, context + ':process_metric:arg_metrics for ' + arg_metric_type) assert( T.isString(arg_metric_type), context + ':process_metric:bad metrics type') assert( T.isArray(arg_metrics) &amp;&amp; arg_metrics.length &gt; 0, context + ':process_metric:bad metrics array') assert( T.isObject(arg_metrics[0]) &amp;&amp; T.isString(arg_metrics[0].metric) &amp;&amp; arg_metrics[0].metric == arg_metric_type, context + ':process_metric:bad metrics[0] object') if (arg_metric_type in this.metrics_collectors) { this.info('metrics collector found for ' + arg_metric_type) this.metrics_collectors[arg_metric_type].process_values(arg_metrics) } this.leave_group('process_metric') } /** * Get metrics state values. * * @param {string} arg_type - metrics type. * * @returns {Object} - http state object. */ get_metrics_state_values(arg_type) { if (arg_type in this.metrics_collectors) { const metrics_collector = this.metrics_collectors[arg_type] assert( T.isObject(metrics_collector) &amp;&amp; metrics_collector.is_metrics_collector, context + ':get_metrics_state_values:bad metrics collector object for ' + arg_type) return metrics_collector.get_state_values() } return undefined } // *************************************************** HTTP METRICS *************************************************** /** * Get http metrics state values. * * @returns {Object} - http state values object. */ get_http_metrics_state_values() { return this.get_metrics_state_values('http') } // *************************************************** HOST METRICS *************************************************** /** * Get host metrics state values. * * @returns {Object} - host state values object. */ get_host_metrics_state_values() { return this.get_metrics_state_values('host') } /** * Get host metrics state values. * * @returns {Object} - host state values object. */ get_host_metrics_state_values_items() { const state_values = this.get_metrics_state_values('host') let keys = Object.keys(state_values) const metric_index = keys.indexOf('metric') keys.splice(metric_index, 1) return { items:keys } } /** * Get host metrics state values for an hostname. * * @param {string} arg_hostname - hostname. * * @returns {Object} - host state values object. */ get_host_metrics_state_values_for(arg_hostname) { const state_values = this.get_metrics_state_values('host') return (arg_hostname in state_values) ? state_values[arg_hostname] : { hostname:arg_hostname } } // *************************************************** BUS METRICS *************************************************** /** * Get bus metrics state values. * * @returns {Object} - bus state values object. */ get_bus_metrics_state_values() { return this.get_metrics_state_values('bus') } /** * Get bus metrics state values. * * @returns {Object} - bus state values object. */ get_bus_metrics_state_values_items() { const state_values = this.get_metrics_state_values('bus') let keys = Object.keys(state_values) const metric_index = keys.indexOf('metric') keys.splice(metric_index, 1) return { items:keys } } /** * Get bus metrics state values for a bus name. * * @param {string} arg_bus_name - bus name. * * @returns {Object} - bus state values object. */ get_bus_metrics_state_values_for(arg_bus_name) { const state_values = this.get_metrics_state_values('bus') return (arg_bus_name in state_values) ? state_values[arg_bus_name] : { bus_name:arg_bus_name } } // *************************************************** NODEJS METRICS *************************************************** /** * Get nodejs metrics state values. * * @returns {Object} - nodejs state values object. */ get_nodejs_metrics_state_values() { const state_values = this.get_metrics_state_values('nodejs') // console.log(state_values, 'get_nodejs_metrics_state_values') return state_values } /** * Get host metrics state values. * * @returns {Object} - host state values object. */ get_nodejs_metrics_state_values_items() { const state_values = this.get_metrics_state_values('nodejs') let keys = Object.keys(state_values) const metric_index = keys.indexOf('metric') keys.splice(metric_index, 1) return { items:keys } } /** * Get nodejs metrics state values for a nodejs instance. * * @param {string} arg_runtime_uid - nodejs runtime uid. * * @returns {Object} - nodejs state values object. */ get_nodejs_metrics_state_values_for(arg_runtime_uid) { const state_values = this.get_metrics_state_values('nodejs') const state_rt_values = (arg_runtime_uid in state_values) ? state_values[arg_runtime_uid] : { runtime_uid:arg_runtime_uid } // console.log(state_rt_values, 'get_nodejs_metrics_state_values_for', arg_runtime_uid) return state_rt_values } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_servers_restify_server.js.html":{"id":"common_servers_restify_server.js.html","title":"Source: common/servers/restify_server.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsum .authentication.apply_middlewares(this) // TODO: USE AUTHORIZATION MIDDLEWARE // this.server.use( this.authorization.create_middleware() ) // USE ALL MIDDLEWARES WITH SECURITY this.services_with_security.forEach( (arg_record) =&gt; { arg_record.svc.activate_on_server(arg_record.app, this, arg_record.cfg) } ) // TODO: LOAD MIDDLEWARES FROM SETTINGS // SET MIDDLEWARES const throttle_settings = { burst: 100, rate: 50, ip: true, overrides: { '192.168.1.1': { rate: 0, // unlimited burst: 0 } } } // var acceptable = server.acceptable.concat(['application/x-es-module */*', 'application/x-es-module']); // console.log(acceptable, 'acceptable'); // server.use(restify.acceptParser(acceptable)); server.use( restify.acceptParser(server.acceptable) ) server.use( restify.authorizationParser()) server.use( restify.queryParser() ) server.use( restify.jsonp() ) server.use( restify.gzipResponse() ) server.use( restify.bodyParser() ) server.use( restify.requestLogger() ) server.use( restify.throttle(throttle_settings) ) // ERROR HANDLING server.on('InternalServerError', function (req, res, err, cb) { console.error(err, 'Internal server error'); err._customContent = 'something is wrong!'; return cb(); } ) // ENABLE / DISABLE AUDIT LOGS // const audit_settings = { // log: bunyan.createLogger( // { // name: 'audit', // stream: process.stdout // } // ) // } // server.on('after', restify.auditLogger(audit_settings) ) // SET URL this.server_url = this.server_protocole + '//' + this.server_host + ':' + this.server_port this.leave_group('build_server') } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_servers_server.js.html":{"id":"common_servers_server.js.html","title":"Source: common/servers/server.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPass  this.server_host = null this.server_port = null this.server_protocole = null this.server_type = null this.server = null this.serverio = null this.services_without_security = [] // STORE PLAIN OBJECTS WITH THIS FORMAT: { app:application instance, svc:service instance, cfg:application service config } this.services_with_security = [] // STORE PLAIN OBJECTS WITH THIS FORMAT: { app:application instance, svc:service instance, cfg:application service config } this.authentication = new AuthenticationWrapper(arg_log_context ? arg_log_context : context) // this.authorization = new AuthorizationWrapper(arg_log_context ? arg_log_context : context) } /** * Add a service to use before or after security check. * * @param {Application} arg_application * @param {Service} arg_service * @param {object} arg_app_svc_cfg (default:{}) * * @returns {nothing} */ use_service_on_loading(arg_application, arg_service, arg_app_svc_cfg = {}) { assert( T.isObject(arg_application) &amp;&amp; arg_application.is_application, context + ':bad application object') assert( T.isObject(arg_service) &amp;&amp; arg_service.is_service, context + ':bad service object') assert( T.isObject(arg_app_svc_cfg) , context + ':bad application service config object') const security_enabled = arg_service.get_setting(['security', 'enabled'], true) const authentication_enabled = arg_service.get_setting(['security', 'authentication', 'enabled'], true) const authorization_enabled = arg_service.get_setting(['security', 'authorization', 'enabled'], true) const use_security_check = security_enabled ? (authentication_enabled || authorization_enabled) : false const record = { app:arg_application, svc:arg_service, cfg:arg_app_svc_cfg } if (use_security_check) { this.services_with_security.push(record) return } this.services_without_security.push(record) } /** * Get security settings object into the server. * * @returns {object} - security settings. */ get_server_security_settings() { this.enter_group('get_security_settings') const security_settings = this.get_setting('security', null) this.leave_group('get_security_settings') return security_settings } /** * Get security settings from server or runtime. * * @returns {Immutable.Map} - security settings. */ get_security_settings() { const self = this self.enter_group('get_security_settings') // DEFAULT SECURITY SETTINGS const default_security = { 'authentication': { 'enabled': true, 'plugins': [] }, 'authorization': { 'enabled': true, 'plugins': [] } } // TARGET SECURITY SETTINGS let security_settings = fromJS(default_security) // GET SERVER SECURITY SETTINGS // console.log(context + '.get_security_settings', this.get_name(), this.$settings) let srv_security_settings = self.get_setting('security', null) // console.log(context + '.get_security_settings:srv_security_settings', srv_security_settings) // assert( T.isObject(srv_security_settings), context + ':bad srv_security_settings object') if ( srv_security_settings &amp;&amp; ! T.isFunction(srv_security_settings.has) ) { srv_security_settings = fromJS(srv_security_settings) } if (srv_security_settings &amp;&amp; srv_security_settings.has('authentication')) { // AUTHENTICATION IS ENABLED ? if ( srv_security_settings.hasIn(['authentication', 'enabled']) ) { const enabled = srv_security_settings.getIn(['authentication', 'enabled']) security_settings = security_settings.setIn(['authentication', 'enabled'], enabled) } else { self.error('get_security_settings:bad server.settings.security.authentication.enabled') self.leave_group('get_security_settings:from server with error') return security_settings } // AUTHENTICATION PLUGINS if ( srv_security_settings.hasIn(['authentication', 'plugins']) ) { const plugins = srv_security_settings.getIn(['authentication', 'plugins']) security_settings = security_settings.setIn(['authentication', 'plugins'], plugins.toArray()) if (plugins.size == 0) { self.error('bad server.settings.security.authentication.plugins.size') self.leave_group('get_security_settings:fro ttings } } else { self.error('get_security_settings:bad runtime.settings.security.authentication.default_plugins') self.leave_group('get_security_settings:from runtime with error') return security_settings } self.leave_group('get_security_settings:from runtime') return security_settings } // console.error(context + ':no security settings found') self.error(context + ':no security settings found') self.leave_group('get_security_settings:not found') return null } /** * Load server settings. * * @returns {nothing} */ load() { this.enter_group('load') assert( T.isObject(this.$settings) &amp;&amp; T.isFunction(this.$settings.has), context + ':bad settings object') const cfg = config() // SET SERVER HOST this.server_host = this.$settings.has('host') ? this.$settings.get('host') : null if ( ! this.server_host &amp;&amp; cfg.hasIn(['servers', 'default', 'host']) ) { this.server_host = cfg.getIn(['servers', 'default', 'host']) } assert( T.isString(this.server_host), context + ':bad server host string:[' + this.server_host + ']') // SET SERVER PORT this.server_port = this.$settings.has('port') ? this.$settings.get('port') : null if ( ! this.server_port &amp;&amp; cfg.hasIn(['servers', 'default', 'port']) ) { this.server_port = cfg.getIn(['servers', 'default', 'port']) } assert( T.isString(this.server_port) || T.isNumber(this.server_port), context + ':bad server port string|number:[' + this.server_port + ']') // SET SERVER PROTOCOLE this.server_protocole = this.$settings.has('protocole') ? this.$settings.get('protocole') : null if ( ! this.server_protocole &amp;&amp; cfg.hasIn(['servers', 'default', 'protocole']) ) { this.server_protocole = cfg.getIn(['servers', 'default', 'protocole']) } assert( T.isString(this.server_protocole), context + ':bad server protocole string:[' + this.server_protocole + ']') // SET SERVER TYPE this.server_type = this.$settings.has('type') ? this.$settings.get('type') : null if ( ! this.server_type &amp;&amp; cfg.hasIn(['servers', 'default', 'type'] ableRoute * @returns {nothing} */ constructor() { super(context) } /** * Get a collection resources list. * @param {object} res - response instance * @param {object} arg_application - Application instance. * @param {object} arg_cfg_route - plain object route configuration. * @returns {nothing} */ send_resources_list(res, arg_application, arg_cfg_route) { this.info('LIST resources') // GET RESOURCES LIST const resources_list = arg_application.resources.get_all_names(arg_cfg_route.collection) // SEND OUTPUT res.contentType = 'json'; res.send({ resources: resources_list }); } /** * Callback for route handling. * @override * @param {object} arg_application - Application instance. * @param {object} arg_cfg_route - plain object route configuration. * @param {object} arg_data - plain object contextual datas. * @param {function} route handler. */ get_route_cb(arg_application, arg_cfg_route, arg_data) { let self = this return function exec_http(req, res, next) { // self.enable_trace() self.enter_group('ExecutableRouteGetResources.exec_http') // CHECK ARGS assert(T.isString(arg_cfg_route.collection), context + ':bad collection name') // console.log(arg_cfg_route, 'arg_cfg_route') // TODO: CHECK ACCESS TO RESOURCE FROM USER // LIST RESOURCES if (! arg_cfg_route.item) { self.send_resources_list(res, arg_application, arg_cfg_route) self.leave_group('ExecutableRouteGetResources.exec_http') return next() } assert( T.isString(arg_cfg_route.item), context + ':bad collection item string') // GET RESOURCE NAME let resource = null let resource_name = req.params[arg_cfg_route.item]; assert( T.isString(resource_name), context + ':bad resource name [%s]', resource_name) if (resource_name.length == 0) { self.send_resources_list(res, arg_application, arg_cfg_route) self.leave_group('ExecutableRouteGetResources.exec_http') return next() } // GET ONE RESOURCE self.info('GET one resource') if (arg_cfg_route.collection === '*') { self.info('GET one resource [' + resource_name + '] of any collection') resource = arg_application.resources.find_by_name(resource_name) } else { self.info('GET one resource [' + resource_name + '] of one collection [' + arg_cfg_route.collection + ']') // LOOKUP RESOURCE resource = arg_application.resources.find_by_name(resource_name) if (resource) { self.debug('resource found but test collection name') assert(resource.$type == arg_cfg_route.collection, context + ':bad type [' + resource.$type + '] for resource [' + resource_name + ']') } else { self.debug('resource not found [' + resource_name + ']') // const resources = arg_application.resources.get_all_names() // console.log(resources, 'arg_application.resources') } // CHECK RESOURCE TYPE if (resource &amp;&amp; resource.$type != arg_cfg_route.collection) { console.error('bad resource type') console.log(resource.$type, 'resource.$type') console.log(arg_cfg_route.collection, 'arg_cfg_route.collection') resource = null } } // RESOURCE NOT FOUND ? if ( ! T.isObject(resource) ) { // SEND OUTPUT res.status(404) res.contentType = 'json' res.send({ error: 'Resource not found [' + resource_name + ']' }) // next( new Error('Resource not found [' + resource_name + ']') ) return next() } // TODO: SANITY CHECK OF RESOURCE CONFIG (connections...) // WRAP INCLUDED FILE if ( resource.has_setting('include_file_path_name') ) { self.debug('Process resource.include_file_path_name [%s]', resource.include_file_path_name) const file_path = resource.get_setting('include_file_path_name') if ( T.isString(file_path) ) { try { const file_content = self.include_file(self, resource_name, file_path) resource.set_setting('include_file_content', file_content) } catch(e) { const error_msg = 'an error occures when loading file [' + e.toString() + ']' resource.set_setting('include_file_content', error_msg) self.error(error_msg) console.error(error_msg) } } } // SEND OUTPUT res.contentType = 'json' res.send({ resource: resource.export_settings() }) self.leave_group('ExecutableRouteGetResources.exec_http') return next() } } /** * Load an asset file for a resource * @param {object} self - this class instance * @param {string} arg_resource_name - resource name * @param {string} arg_file_path_name - file path name * @returns {string} file content */ include_file(self, arg_resource_name, arg_file_path_name) { const file_path = runtime.context.get_absolute_path(arg_file_path_name) self.debug('Process file_path [%s]', file_path) let content = fs.readFileSync(file_path, {encoding: 'utf-8'} ) if (! content) { var error_msg = context + ':resource include file not found [' + arg_resource_name + '] for resource [' + file_path + ']' console.error('loading resource include file') throw new Error(error_msg); } console.log('loading resource include file: return') return content } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_rendering_base_component.js.html":{"id":"common_rendering_base_component.js.html","title":"Source: common/rendering/base/component.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsumerRuntimeRuntimeExecutableSecuritySecurityServiceSecuritySvcConsumerSecuritySvcProviderSequelizeRecordProviderServerServersManagerServersNodeFeatureServersPluginServiceServiceConsumerServiceConsumerBaseServiceConsumerByUrlServiceExecProviderServiceProviderServicesManagerServicesPluginSettingsableSimpleBusClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch Source: common/rendering/base/component.js import T from 'typr' import assert from 'assert' // import { store } from '../../store' import ComponentBase from './component_base' const context = 'common/rendering/base/component' /** * Base class for all rendered components class. * A component is a stateless object which has a render() method. * UI items should preserve their states through a central store, not into components instances. * Components could have children components and so provide trees of components. * * Constructor * let component = new ComponentClass(name, settings, context) * with name: unique name of the component. * settings: plain text object with attributes to configure component rendering. * settings can provide component initial state through settings.state * context: contextual text string for logs * * Settings contains immutable component attibutes for the component life cycle (how to render...). * * State contains mutable component content (what to render...). * * State format: * { * visible:(boolean) * } * * State methods * -&gt;set_state(state): replace existing state * -&gt;update_state(state): update given key/value on existing state * -&gt;get_state(): get existing state * -&gt;get_initial_state(): get default state at the begining of component life * * Rendering methods * -&gt;render() * -&gt;render_before() * -&gt;render_main() * -&gt;render_after() * * HTML dom methods * -&gt;get_dom_node() * -&gt;get_dom_id() * -&gt;is_rendered_on_dom() * * @author Luc BORIES * @license Apache-2.0 */ export default class Component extends ComponentBase { /** * Create a component * @param {string} arg_name - component name * @param {object} arg_settings - component configuration * @param {string} arg_context - logging context * @returns {object} a component object */ constructor(arg_name, arg_settings, arg_context) { super(arg_name, arg_context ? arg_context : context) this.dom_node = null this.dom_is_rendered_on_node = false // INIT SETTINGS AND UPDATE STATE IF 'settings.state' EXISTS this.settings_is_immutable = false this.init_settings(arg_settings) this.settings_is_immutable = true // INIT STATE this.state = {} const settings_state = this.get_setting(['state'], undefined) this.init_state(settings_state) } /** * Get rendering type. * * @returns {string} */ get_rendering_type() { const state = this.get_state() let type = state.type ? state.type : undefined type = type ? type : this.get_setting('type', this.get_type()) // DEBUG // console.log(context + ':get_rendering_type:name:%s state.type=%s', this.get_name(), state.type) // console.log(context + ':get_rendering_type:name:%s setting.type=%s', this.get_name(), this.get_setting('type', 'no setting type')) // console.log(context + ':get_rendering_type:name:%s type=%s', this.get_name(), type) return type } // ***************** MUTABLE STATE ***************** /** * Init state at creation. * * @param {object} arg_state * * @returns {nothing} */ init_state(arg_state) { if ( ! arg_state ) { if ( T.isFunction(this.get_initial_state) ) { arg_state = this.get_initial_state() } else { arg_state = {} } } // console.log(context + ':init_state:name=%s isObject=%s arg_state=', this.get_name(), T.isObject(arg_state), arg_state) assert( T.isObject(arg_state), context + ':init_state:bad state object') this.update_state(arg_state) // console.log(context + ':init_state:name=%s this.state=', this.get_name(), this.state) } /** * Replace current state with new state and update the UI. * * @param {object} arg_settings - state plain object. * * @returns {object} this object. */ set_state(arg_new_state) { assert( T.isObject(arg_new_state), context + ':set_state:bad new state object') this.state = arg_new_state } /** * Update current state with new state and update the UI. * * @param {object} arg_settings - state plain object. * * @returns {object} this object. */ update_state(arg_new_state) { assert( T.isObject(this.state), context + ':update_state:bad state object') assert( T.isObject(arg_new_state), context + ':update_state:bad new state object') this.state = Object.assign(this.state, arg_new_state) } /** * Get current state. * * @returns {object} state plain object. */ get_state() { return this.state ? this.state : { name:undefined, type:undefined, children:undefined } } /** * Get current deep state. * * @returns {object} state plain object. */ get_children_state() { let state = this.get_state() state.children = state.children ? state.children : {} state.name = state.name ? state.name : this.get_name() state.type = this.get_rendering_type() state.dom_id = state.dom_id ? state.dom_id : this.get_dom_id() return state } /** * Get default component state (only implemented in child classes) * @abstract * @method * @name get_initial_state * @returns {object} intiial state plain object */ // FOR CHILD CLASS ONLY // get_initial_state() // { // return {} // } // ***************** RENDERING ***************** /** * Render component. * * @param {string} arg_html - HTML string to sanitize. * * @returns {string} sanitized html string. */ sanitize(arg_html) { // TODO: sanitize HTML return arg_html } /** * Render component * @returns {string} rendered html string */ render() { return this.render_before() + this.render_main() + this.render_after() } /** * Render component before main rendering. * @returns {string} rendered html string */ render_before() { const html_before = this.get_setting('html_before', undefined) if (html_before) { return this.sanitize(html_before) } return '' } /** * Render component main rendering. * @returns {string} rendered html string */ render_main() { const html_main = this.get_setting('html_main', undefined) if (html_main) { return this.sanitize(html_main) } return '' } /** * Render component after main rendering. * @returns {string} rendered html string */ render_after() { const html_after = this.get_setting('html_after', undefined) if (html_after) { return this.sanitize(html_after) } return '' } /** * Get DOM element on which this component is attached * @returns {object} DOM element object */ get_dom_node() { return this.dom_node } /** * Get DOM element id string on which this component is attached * @returns {object} DOM element id string */ get_dom_id() { return this.get_name() } /** * Is this component render path:['level'] }, { name:'text, flat_path:['datas'], path:['text'] } ], fields:[ { name:'target, path:'target' }, { name:'timestamp, path:'ts' } ] } */ /** * Function to extract avalue from an object. * @public * @param {object} arg_field_config - field configuration. * @returns {function} - transformation function : data_in (object) =&gt; datas_out (any) */ export const extract = (arg_field_config) =&gt; { // console.log(arg_field_config, context + ':extract:arg_field_config') assert( T.isObject(arg_field_config), context + ':flat:bad field object') const field_name = prop_default('unnamed field', 'name', arg_field_config) const field_path = prop_default(undefined, 'path', arg_field_config) const field_value = prop_default(undefined, 'value', arg_field_config) // console.log(field_name, context + ':extract:field_name') // console.log(field_path, context + ':extract:field_path') // console.log(field_value, context + ':extract:field_value') const field_validate = prop_default(undefined, 'validate', arg_field_config) let default_value = undefined let validate_method = (f) =&gt; f // DEFINE VALIDATION if ( T.isObject(field_validate) ) { // DEFAULT VALUE if ( ! T.isUndefined(field_validate.default) ) { default_value = field_validate.default } // CHECK TYPE if ( T.isString(field_validate.type) &amp;&amp; field_validate.type.length &gt; 3 ) { const check_method_name = 'is' + field_validate.type[0].toUpperLocaleString() + field_validate.type.slice(1).toLowerLocaleString() if ( T.isFunction(T[check_method_name]) ) { const check_method = T.isFunction(T[check_method_name]) validate_method = (f) =&gt; { return (x) =&gt; { const v = f(x) if ( check_method(v) ) { return v } return default_value } } } } } // XFORM = VALUE FROM NUMBER PATH if ( T.isNumber(field_path) ) { const value_extractor = { name:field_name, extract:validate_method( get( cursor_at_index(field_path) ) ) } return value_extractor } // XFORM = VALUE FROM STRING PATH if ( T.isString(field_path) ) { const value_extractor = { name:field_name, extract:validate_method( prop(field_path) ) } return value_extractor } // XFORM = VALUE FROM ARRAY PATH if ( T.isArray(field_path) ) { const value_extractor = { name:field_name, extract:validate_method( deep_prop(field_path) ) } return value_extractor } // XFORM = CONSTANT if (field_value) { const value_extractor = { name:field_name, extract:() =&gt; validate_method( field_value ) } return value_extractor } // RETURN PROPERTY WITH KEY = NAME const value_extractor = { name:field_name, extract:validate_method( prop_default(default_value, field_name) ) } return value_extractor } /** * Function to transform an object with an array attribute to a flat array. * @public * @param {string} arg_array_name - array attribute name. * @param {array} arg_fields - unique fields to include into each output record. * @param {array} arg_flat_fields - fields of included array to pick into each output record. * @param {string} arg_results_type - output record type ('array' or 'object'). * @returns {function} - transformation function : data_in (object) =&gt; datas_out (array of object|array) */ export const flat = (arg_array_name, arg_fields, arg_flat_fields, arg_results_type) =&gt; { assert( T.isString(arg_array_name), context + ':flat:bad array name') assert( T.isArray(arg_fields), context + ':flat:bad fields array') return (arg_value) =&gt; { if ( ! (arg_array_name in arg_value) ) { return [] } // INIT OUTPUT RESULTS let results = [] // EXTRACT REPEATED VALUES let values_to_repeat_extractors = [] arg_fields.forEach( (field) =&gt; { const field_extractor = extract(field) assert( T.isObject(field_extractor), context + ':flat:bad field extractor object') assert( T.isString(field_extractor.name), context + ':flat:bad field extractor name string') assert( T.isFunction(field_extractor.extract), context + ':flat:bad field extractor extract funcytion') values_to_repeat_extractors.push(field_extractor) } ) let values_to_repeat = out(values_to_repeat_extractors, arg_results_type)(arg_value) // GET VALUES OF COLLECTION TO FLAT EXTRACTORS let flat_extractors = [] arg_flat_fields.forEach( (field) =&gt; { const field_extractor = extract(field) assert( T.isObject(field_extractor), context + ':flat:bad flat field extractor object') assert( T.isString(field_extractor.name), context + ':flat:bad flat field extractor name string') assert( T.isFunction(field_extractor.extract), context + ':flat:bad flat field extractor extract funcytion') flat_extractors.push(field_extractor) } ) let flat_extractors_out = out(flat_extractors, arg_results_type) // LOOP ON VALUES TO FLAT const array_to_flat = prop_default([], arg_array_name, arg_value) array_to_flat.forEach( (array_to_flat_item) =&gt; { let values_to_flat = flat_extractors_out(array_to_flat_item) const values = arg_results_type == 'object' ? merge(values_to_repeat, values_to_flat) : [].concat(values_to_repeat, values_to_flat) results.push(values) } ) return results } } /** * Output * @public * @param {array} arg_extractors - fields extractors objects array with extractor:{ name:'...', extract:(any)=&gt;(any) }). * @param {string} arg_results_type - output record type ('array' or 'object'). * @returns {function} - transformation function : data_in (object|array) =&gt; datas_out (array or object) */ export const out = (arg_extractors, arg_results_type) =&gt; { const xform_array = (arg_stream_value) =&gt; { let result = [] arg_extractors.forEach( (field_xform) =&gt; { result.push( field_xform.extract(arg_stream_value) ) } ) return result } const xform_object = (arg_stream_value) =&gt; { let result = {} arg_extractors.forEach( (field_xform) =&gt; { const field_name = field_xform.name result[field_name] = field_xform.extract(arg_stream_value) } ) return result } let output_xformer = arg_stream_value =&gt; arg_stream_value if (arg_results_type == 'object') { output_xformer = xform_object } else if (arg_results_type == 'array') { output_xformer = xform_array } return output_xformer } /** * Funct IES * @license Apache-2.0 */ export default class MetricsSvcProvider extends SocketIOServiceProvider { /** * Create a Http Metrics service provider. * * @param {string} arg_provider_name - consumer name. * @param {Service} arg_service_instance - service instance. * @param {string} arg_context - logging context label. * * @returns {nothing} */ constructor(arg_provider_name, arg_service_instance, arg_context) { super(arg_provider_name, arg_service_instance, arg_context ? arg_context : context) assert(this.service.is_metrics_service, context + ':bad Metrics service') // CREATE A BUS CLIENT this.metrics_bus_stream = runtime.node.get_metrics_bus().get_output_stream() this.init_msg_bus_stream() // DEBUG STREAM // this.metrics_bus_stream.subscribe( // (metrics_record) =&gt; { // console.log('MetricsSvcProvider: new metrics record on the bus', metrics_record) // } // ) } /** * Init output stream. * * @returns {nothing} */ init_msg_bus_stream() { const max_metrics_per_msg = 10 const delay_per_metrics_msg = 100 const self = this const limit_cb = (grouped_stream/*, group_start_event*/) =&gt; { const map_cb = (values) =&gt; { // console.log(values, 'limit.map.values') let metrics_record = { metric: undefined, metrics:[] } values.forEach( (value) =&gt; { metrics_record.metric = value.metric, metrics_record.metrics = metrics_record.metrics.concat(value.metrics) } ) // console.log(metrics_record, 'limit.map.metrics_record') return metrics_record } return grouped_stream.bufferWithTimeOrCount(delay_per_metrics_msg, max_metrics_per_msg).map(map_cb) } const key_cb = (value) =&gt; { // console.log(value.metric, 'value.metric') return value.metric } const flatmap_cb = (grouped_stream) =&gt; { return grouped_stream } const msg_filter_cb = (arg_msg) =&gt; { return arg_msg.payload.metric == 'http' } const msg_cb = (arg_msg) =&gt; { const metric_type = arg_msg.payload.metric const metrics_array = arg_msg.payload.metrics const metrics_record = { metric: metric_type, metrics:metrics_array } return metrics_record } self.msg_bus_stream_transfomed = self.metrics_bus_stream.transformed_stream.filter(msg_filter_cb).map(msg_cb).groupBy(key_cb, limit_cb).flatMap(flatmap_cb) self.msg_bus_stream_transfomed.onValue( (metrics_record) =&gt; { self.provided_values_stream.push(metrics_record) } ) } /** * Process request and returns datas. * * @param {string} arg_method - method name * @param {array} arg_operands - request operands * @param {object} arg_credentials - request credentials * * @returns {Promise} */ process(arg_method, arg_operands, arg_credentials) { assert( T.isString(arg_method), context + ':process:bad method string') assert( T.isArray(arg_operands), context + ':process:bad operands array') assert( T.isObject(arg_credentials), context + ':process:bad credentials object') const metrics_server = runtime.node.get_metrics_server() switch(arg_method) { case 'get': { // NO LOCAL METRICS SERVER if (! metrics_server) { return Promise.reject('node has no metrics server for operation [' + arg_method + ']') } const http_state_values = metrics_server.get_http_metrics_state_values() return Promise.resolve(http_state_values) } } return Promise.reject('bad data request operation [' + arg_method + ']') } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_services_middleware_mw_svc_consumer.js.html":{"id":"common_services_middleware_mw_svc_consumer.js.html","title":"Source: common/services/middleware/mw_svc_consumer.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsume
