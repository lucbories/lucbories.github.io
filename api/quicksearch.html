nerated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_resources_model_sequelize.js.html":{"id":"common_resources_model_sequelize.js.html","title":"Source: common/resources/model_sequelize.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsumerRuntimeRuntimeExecutableSecuritySecurityServiceSecuritySvcConsumerSecuritySvcProviderSequelizeRecordProviderServerServersManagerServersNodeFeatureServersPluginServiceServiceConsumerServiceConsumerBaseServiceConsumerByUrlServiceExecProviderServiceProviderServicesManagerServicesPluginSettingsableSimpleBusClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch Source: common/resources/model_sequelize.js import T from 'typr' import assert from 'assert' import Sequelize from 'sequelize' import epilogue from 'epilogue' import Model from '../resources/model' import runtime from '../base/runtime' import to_boolean from '../utils/to_boolean' let context = 'common/resources/model_sequelize' export default class ModelSequelize extends Model { constructor(arg_name, arg_settings, arg_context) { assert( T.isObject(arg_settings), context + ':bad settings object') super(arg_name, arg_settings, arg_context ? arg_context : context) this.is_model_sequelize = true this.sequelize_db = null this.associations = null this.roles = null } load() { // GET CONFIG ITEMS const cfg_fields = this.$settings.get('fields').toJS() // console.log(cfg_fields, 'cfg_fields') const cx_name = this.$settings.get('connexion') this.sequelize_db = runtime.resources.find_by_name(cx_name) assert( T.isObject(this.sequelize_db), context + ':bad db object for [' + cx_name + ']') // const driver = this.$settings.get('driver') // IGNORED, FOR CLIENT ONLY // const engine_name = this.$settings.getIn(['engine', 'name']) // IGNORED, FOR CLIENT ONLY // const engine_source = this.$settings.getIn(['engine', 'source']) // IGNORED, FOR CLIENT ONLY const cfg_associations = this.$settings.has('associations') ? this.$settings.get('associations') : null // console.log(this.$settings.toJS(), 'model') const role_read = this.$settings.get('role_read') const role_create = this.$settings.get('role_create') const role_update = this.$settings.get('role_update') const role_delete = this.$settings.get('role_delete') const crud_table = this.$settings.get('crud_table') const should_load_associations = false // SET ACCESS this.roles = { create:role_create, read:role_read, update:role_update, destroy:role_delete } // INCLUDES // this.includes = this.$settings.has('includes') ? this.$settings.get('includes').toArray() : [] this.includes = [] // LOAD FIELDS this.fields = this.load_fields(crud_table, cfg_fields) // LOAD SEQUELIZE MODEL this.load_sequelize_model() // LOAD ASSOCIATIONS this.associations = [] let association_record = null if (cfg_associations) { for(let [key, arg_value] of cfg_associations) { // console.log(key, arg_value, 'cfg_association') association_record = arg_value.toJS() association_record.name = key association_record.left_model = this.$name association_record.left_table = crud_table // console.log(association_record, 'association_record') if (should_load_associations) { this.load_association(association_record) } else { this.associations.push(association_record) } } } // LOAD EPILOGUE // this.load_epilogue() super.load() } load_sequelize_model() { const cx_name = this.$settings.get('connexion') const crud_table = this.$settings.get('crud_table') // CREATE SEQUELIZE MODEL const settings = { timestamps: false, underscored: true, freezeTableName: true, // charset:'utf-8', tableName: crud_table } let db = runtime.resources.find_by_name(cx_name); assert(db, context + ':db not found for [' + cx_name + ']') this.sequelize_db = db.sequelize_db this.sequelize_model = this.sequelize_db ? this.sequelize_db.define(this.$name, this.fields, settings) : null; } load_associations() { if (! this.associations) { return } for(let asso of this.associations) { this.load_association(asso) } } load_includes() { // LOAD INCLUDED MODELS // console.log(this.includes, this.$name + '.includes') if ( ! T.isArray(this.includes) ) { this.error('model.includes is not an array') return } for(let include of this.includes) { var loop_model = include.sequelize_model; // console.log(loop_model, 'loop_model'); // console.log((typeof loop_model), '(typeof loop_model)'); if ( T.isString(loop_model) ) { // this.info('adding include [' + loop_model + ']') include.sequelize_model = runtime.find_by_name(loop_model).sequelize_model; } // console.log(this.includes[arg_index].sequelize_model, 'this.includes[arg_index].sequelize_model'); } } load_association(arg_asso_cfg) { // console.log(arg_asso_cfg) // GET ASSOCIATION MODE let mode = arg_asso_cfg.mode // GET LEFT PART let left_model_name = arg_asso_cfg.left_model let left_model_record = this let left_model_key = arg_asso_cfg.left_key assert.ok(left_model_record &amp;&amp; left_model_record.sequelize_model, context + ':bad association left model for name [' + left_model_name + ']') let left_model_obj = left_model_record.sequelize_model // GET RIGHT PART let right_model_name = arg_asso_cfg.right_model let right_model_record = runtime.resources.find_by_name(right_model_name) assert(right_model_record, context + ':model not found for [' + right_model_name + ']') let right_model_key = arg_asso_cfg.right_key let right_model_fields = arg_asso_cfg.right_fields assert.ok(right_model_record &amp;&amp; right_model_record.sequelize_model, context + ':bad association right model for name [' + right_model_name + ']') let right_model_obj = right_model_record.sequelize_model // GET MANY PART let many_model_name = arg_asso_cfg.model let many_model_obj = runtime.resources.find_by_name(many_model_name) assert.ok(many_model_obj &amp;&amp; many_model_obj.sequelize_model, context + ':bad association many model for name [' + many_model_name + ']') many_model_obj = many_model_obj.sequelize_model if (mode === 'many_to_many') { // console.log('add many_to_many with %s: left:%s right:%s', many_model_table, left_model_table, right_model_table); // SET ASSOCIATION ON THE LEFT SIDE (QUERYABLE MODEL) let asso_settings_left = { through: { model:many_model_obj }, as:arg_asso_cfg.name, foreignKey: left_model_key, constraints: false } left_model_record.includes.push( { model: right_model_obj, as:arg_asso_cfg.name, attributes:right_model_fields } ) left_model_obj.belongsToMany(right_model_obj, asso_settings_left) // SET RIGHT ASSOCIATION let asso_settings_right = { through: { model:many_model_obj }, foreignKey: right_model_key, constraints: false } right_model_obj.belongsToMany(left_model_obj, asso_settings_right) } } load_fields(arg_crud_table, arg_fields_cfg) { this.info('loading fields for model') let cfg_field = null let cfg_name = null let cfg_type = null let cfg_label = null let cfg_is_editable = false let cfg_is_visible = true let cfg_sql_is_primary_key = false let cfg_sql_is_expression = false let cfg_sql_column = null let cfg_sql_table = null let fields = {} let field = null let self = this // console.log(arg_fields_cfg, 'arg_fields_cfg') Object.keys(arg_fields_cfg).forEach( function(arg_value, arg_index, arg_array) { cfg_field = arg_fields_cfg[arg_value]; cfg_name = arg_value cfg_type = self.get_field_type(cfg_field.type) cfg_label = cfg_field.label cfg_is_editable = to_boolean(cfg_field.is_editable, false) cfg_is_visible = to_boolean(cfg_field.is_visible, true) cfg_sql_is_primary_key = to_boolean(cfg_field.sql_is_primary_key, false) cfg_sql_is_expression = to_boolean(cfg_field.sql_is_expression, false) cfg_sql_column = cfg_field.sql_column cfg_sql_table = cfg_field.sql_table ? cfg_field.sql_table : arg_crud_table if (cfg_sql_table === arg_crud_table) { field = { field: cfg_sql_column ? cfg_sql_column : cfg_name, type:cfg_type, primaryKey: cfg_sql_is_primary_key, autoIncrement:cfg_sql_is_primary_key, allowNull:false } } else { console.error('bad model [%s] configuration for field [%s]', this.$name, cfg_name); console.log(cfg_field, context + ':cfg_field') console.log(cfg_sql_table, context + ':cfg_sql_table') throw Error(context + ':error bad field') return } fields[cfg_name] = field // console.log(field, 'field') } ) return fields } get_epilogue_resource(arg_server, arg_route) { this.info('get epilogue resource for route [' + arg_route + ']') var epilogue_settings = { model: this.sequelize_model, endpoints: [arg_route + '/' + this.$name, arg_route + '/' + this.$name + '/:' + this.sequelize_model.primaryKeyAttribute], include: this.includes/*, search: { param: 'searchOnlyUsernames', operator: '$gt', // $like as default or $ne, $not, $gte, $gt, $lte, $lt, $like (default), $ilike/$iLike, $notLike, $notILike attributes: [ 'username' ] }, sort: { default: '-email,username', param: 'orderby', attributes: [ 'username' ] }, pagination: false // default: true with use of offset and count or page and count */ } // INITIALIZE EPILOGUE epilogue.initialize( { app: arg_server.server, sequelize: this.sequelize_db } ) let epilogue_resource = epilogue.resource(epilogue_settings) return epilogue_resource } get_field_type(arg_type) { // console.info('get field type', arg_type); switch(arg_type) { case 'Integer': return Sequelize.INTEGER; case 'String': return Sequelize.STRING; case 'Email': return Sequelize.STRING; case 'Password': return Sequelize.STRING; } return Sequelize.STRING; } get_field_validate(arg_type) { // console.info('get field validate', arg_type); switch(arg_type) { case 'Email': return {isEmail:true}; // case 'Password': return Sequelize.STRING; } return null; } /** * Find a record by its id. * @param {object} arg_id - record id * @returns {object} - promise of found record or null */ find_record_by_id(arg_id) { assert( T.isObject(this.sequelize_model), co rvice, context + ':bad topology service') } /** * Process request and returns datas. * Query filter: { * mode:'logical' or 'physical' * root_type:'*' or 'node' or 'server' or 'application' * root_name:node/server/application name * } * * @param {string} arg_method - method name * @param {array} arg_operands - request operands * @param {object} arg_credentials - request credentials * * @returns {Promise} */ process(arg_method, arg_operands, arg_credentials) { assert( T.isString(arg_method), context + ':process:bad method string') assert( T.isArray(arg_operands), context + ':process:bad operands array') assert( T.isObject(arg_credentials), context + ':process:bad credentials object') const metrics_server = runtime.node.metrics_server switch(arg_method) { case 'get': { // GET WITHOUT OPERANDS if ( arg_operands.length == 0) { const nodejs_state_values = metrics_server.get_nodejs_metrics_state_values() // console.log(nodejs_state_values, context + ':produce:get:no opds:nodejs_state_values') return Promise.resolve(nodejs_state_values) } // GET WITH OPERANDS const query = arg_operands[0] if ( ! T.isObject(query) || ! T.isString(query.mode) ) { console.log(query, context + ':produce:query') return Promise.reject(context + ':produce:bad query object') } // PHYSICAL TOPOLOGY if (query.mode == 'physical') { let topology = { nodes:{} } assert( T.isObject(runtime.nodes), context + ':process:bad runtime.nodes object') runtime.nodes.forEach( (node) =&gt; { let node_topology = { servers:{} } assert( T.isObject(node.servers_feature.servers), context + ':process:bad node.servers object') node.servers_feature.servers.forEach( (server) =&gt; { node_topology.servers[server.get_name()] = { host:server.server_host, port:server.server_port, protocole:server.server_protocole, type:server.server_type } } ) topology.nodes[node.get_name()] = node_topology } ) return Promise.resolve(topology) } // LOGICAL TOPOLOGY if (query.mode == 'logical') { let topology = { applications:{} } runtime.applications.forEach( (app) =&gt; { let app_topology = { provided_services:{}, consumed_services:{} } app.provided_services.forEach( (svc) =&gt; { app_topology.provided_services[svc.get_name()] = {} } ) app.consumed_services.forEach( (svc) =&gt; { app_topology.consumed_services[svc.get_name()] = {} } ) topology.applications[app.get_name()] = app_topology } ) return Promise.resolve(topology) } } } return Promise.reject(context + ':produce:bad query mode') } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_services_topology_topology_svc_consumer.js.html":{"id":"common_services_topology_topology_svc_consumer.js.html","title":"Source: common/services/topology/topology_svc_consumer.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetrics typr' import assert from 'assert' import FeaturesPlugin from './features_plugin' const context = 'common/plugins/rendering_plugin' /** * Plugin class for renderers plugin. * @author Luc BORIES * @license Apache-2.0 */ export default class RenderingPlugin extends FeaturesPlugin { /** * Create a rendering Plugin instance. * @extends Instance * @param {PluginsManager} arg_manager - plugins manager * @param {string} arg_name - plugin name * @param {string} arg_version - plugin version. * @returns {nothing} */ constructor(arg_manager, arg_name, arg_version) { super(arg_manager, arg_name, 'RenderingPlugin', { version: arg_version }, context) this.is_rendering_plugin = true /** * A map of public assets as name : absolute file path. * @protected */ this.public_assets = { css:{}, js:{}, img:{}, html:{} } } /** * Get a feature class. * @abstract * @param {string} arg_class_name - feature class name. * @returns {object} feature class. */ get_feature_class(arg_class_name) { assert( T.isString(arg_class_name), context + ':get_class:bad class string') assert(false, context + ':get_class:not yet implemented') return undefined } /** * Get all plugin public assets (CSS, JS, HTML...). * @returns {object} - a map of assets: type =&gt; public name =&gt; absolute file path */ get_public_assets() { return this.public_assets } /** * Get all plugin public assets. * @param {string} arg_type - asset type: js, css, html... * @returns {object} - a map of assets:public name =&gt; absolute file path */ get_public_assets_of_type(arg_type) { assert( T.isString(arg_type), context + ':get_public_assets_of_type:bad asset type string') arg_type = arg_type.toLocaleLowerCase() return this.public_assets[arg_type] ? this.public_assets[arg_type] : {} } /** * Get all plugin public JS assets. * @returns {object} - a map of assets:public name =&gt; absolute file path */ get_public_js_assets() { return this.public_assets['js'] ? this.public_assets['js'] : {} } /** * Get all plugin public image assets. * @returns {object} - a map of assets:public name =&gt; absolute file path */ get_public_img_assets() { return this.public_assets['img'] ? this.public_assets['img'] : {} } /** * Get all plugin public css assets. * @returns {object} - a map of assets:public name =&gt; absolute file path */ get_public_css_assets() { return this.public_assets['css'] ? this.public_assets['css'] : {} } /** * Get all plugin public html assets. * @returns {object} - a map of assets:public name =&gt; absolute file path */ get_public_html_assets() { return this.public_assets['html'] ? this.public_assets['html'] : {} } /** * Add a public asset. * @param {string} arg_type - asset type: js, css, html... * @param {string} arg_name - asset public name (for url access). * @param {string} arg_absolute_path - asset absolute path. * @returns {nothing} */ add_public_asset(arg_type, arg_name, arg_absolute_path) { assert( T.isString(arg_type), context + ':add_public_asset:bad asset type string') assert( T.isString(arg_name), context + ':add_public_asset:bad asset name string') assert( T.isString(arg_absolute_path), context + ':add_public_asset:bad asset path string') arg_type = arg_type.toLocaleLowerCase() if ( ! T.isObject(this.public_assets[arg_type]) ) { this.public_assets[arg_type] = {} } this.public_assets[arg_type][arg_name] = arg_absolute_path } /** * Get a public asset by its name. * @param {string} arg_name - asset public name (for url access). * @returns {string|null} - absolute file path */ get_public_asset(arg_name) { const types = Object.keys(this.public_assets) for(let type of types) { if (arg_name in this.public_assets[type]) { return this.public_assets[type][arg_name] } } return null } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_plugins_rendering_manager.js.html":{"id":"common_plugins_rendering_manager.js.html","title":"Source: common/plugins/rendering_manager.js","body":" Documentation Classes Application y) { // logs.debug(context, 'find_all_records:enter') const query = this.build_query(arg_query) const records_promise = this.sequelize_model.findAll(query) // logs.debug(context, 'find_all_records:leave') return records_promise } /** * Find a record by its id. * @param {string|number} arg_id - record id * @returns {Promise} - promise of found record or null */ find_records_by_id(arg_id) { // logs.debug(context, 'find_record_by_id:enter') assert( T.isString(arg_id) || T.isNumber(arg_id), context + ':find_record_by_id:bad id string or number') const records_promise = this.sequelize_model.findById() // logs.debug(context, 'find_record_by_id:leave') return records_promise } /** * Find a record with a set of values. * @param {object} arg_values_map - values map * @param {object|undefined} arg_query - optional query context * @returns {Promise} - promise of found records or null value */ find_records_by_values(arg_values_map, arg_query) { // logs.debug(context, 'find_record_by_values:enter') assert( T.isObject(arg_values_map), context + ':find_record_by_values:bad values object') // UPDATE QUERY WITH VALUES arg_query = T.isObject(arg_query) ? arg_query : {} arg_query.where = T.isObject(arg_query.where) ? arg_query.where : {} Object.keys(arg_values_map).forEach( (value) =&gt; { arg_query.where[value] = arg_values_map[value] } ) const query = this.build_query(arg_query) const records_promise = this.sequelize_model.findAll(query) // logs.debug(context, 'find_record_by_values:leave') return records_promise } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:02 pm using the DocStrap template. "},"common_datas_providers_record_provider.js.html":{"id":"common_datas_providers_record_provider.js.html","title":"Source: common/datas/providers/record_provider.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAu ocketio_server:socket disconnected from /' + svc_name) arg_socket.emit('bye bye from /' + svc_name, { from: 'world' }) }, 'end': () =&gt; { arg_socket.disconnect(0) }, 'ping': () =&gt; { // console.info(context + ':activate_on_socketio_server:socket get on /' + svc_name, socket.id, data) arg_socket.emit('pong', '/' + svc_name + '/ping response') }, // SECURITY OPERATIONS 'login': (data) =&gt; { self.on_method('login', arg_socket, data) }, 'signup': (data) =&gt; { self.on_method('signup', arg_socket, data) }, 'logout': (data) =&gt; { self.on_method('logout', arg_socket, data) }, 'renew': (data) =&gt; { self.on_method('renew', arg_socket, data) }, 'change_password': (data) =&gt; { self.on_method('change_password', arg_socket, data) }, 'reset_password': (data) =&gt; { self.on_method('reset_password', arg_socket, data) }, // SUBSCRIPTION OPERATIONS 'subscribe': (data) =&gt; { self.subscribe(arg_socket, data) }, 'unsubscribe': (data) =&gt; { self.unsubscribe(arg_socket, data) }, // OTHERS OPERATIONS 'get': (data) =&gt; { self.on_method('get', arg_socket, data) }, 'list': (data) =&gt; { self.on_method('list', arg_socket, data) }, 'push': (data) =&gt; { self.on_method('push', arg_socket, data) } } } /** * Activate service on socketio server for browser request with messages. * @returns {nothing} */ activate_on_socketio_servers() { const self = this const svc_name = self.service.get_name() self.debug('activate_on_socketio_servers:svc=' + svc_name) Object.keys(runtime.socketio_servers).forEach( (server_name) =&gt; { const socketio_server = runtime.socketio_servers[server_name] self.debug('activate_on_socketio_servers:svc=' + svc_name + ':server=' + server_name) self.activate_on_socketio_server(socketio_server) } ) if ( T.isFunction(self.activate_on_socketio_servers_self) ) { self.activate_on_socketio_servers_self() } } /** * Activate service on one socketio server for browser request with messages. * @param {object} arg_socketio - socketio server * @returns {nothing} */ acti hing} */ on_method(arg_method, arg_socket, arg_data) { const svc_name = this.service.get_name() // console.info(context + ':on_get:socket get on /' + svc_name, arg_socket.id, arg_data) // CHECK REQUEST if ( ! T.isObject(arg_data) || ! T.isObject(arg_data.request) || ! T.isArray(arg_data.request.operands)) { return Promise.reject('bad data request') } // PROCESS REQUEST const datas_promise = this.process(arg_method, arg_data.request.operands, arg_data.credentials) datas_promise.then( (produced_datas) =&gt; { arg_socket.emit(arg_method, { 'service':svc_name, 'operation':arg_method, 'result':'done', 'datas':produced_datas }) }, (reason) =&gt; { arg_socket.emit(arg_method, { 'service':svc_name, 'operation':arg_method, 'result':'error', 'datas':reason }) } ) } /** * Process request and returns datas. * @abstract * * @param {string} arg_method - method name * @param {array} arg_operands - request operands * @param {object} arg_credentials - request credentials * * @returns {Promise} */ process(/*arg_method, arg_operands, arg_credentials*/) { return Promise.reject('not yet implemented') } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:02 pm using the DocStrap template. "},"common_services_base_routes_svc_consumer.js.html":{"id":"common_services_base_routes_svc_consumer.js.html","title":"Source: common/services/base/routes_svc_consumer.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutable ng} - HTML code. */ render_head() { const html_styles = this.get_styles().join('\\n') const html_headers = this.get_headers().join('\\n') // STYLES URLS let css_headers = '' let urls_map = {} const all_styles_urls = this.get_styles_urls() if (all_styles_urls.length &gt; 0) { css_headers += all_styles_urls.map( url =&gt; { if (url in urls_map) { return } urls_map[url] = true // console.log(url, 'url') const absolute_url = this.renderer.get_assets_style_url(url) return `&lt;link href=&quot;${absolute_url}&quot; media=&quot;all&quot; rel=&quot;stylesheet&quot;/&gt;` } ).join('\\n') + '\\n' } const charset = this.get_setting(['charset'], 'utf8') const title = this.get_setting(['title'], 'Main') return `&lt;head&gt; &lt;meta charSet=&quot;${charset}&quot;/&gt; &lt;title&gt;${title}&lt;/title&gt; ${html_headers} ${css_headers} &lt;style type='text/css'&gt; ${html_styles} &lt;/style&gt; &lt;/head&gt;\\n` } /** * Render page body. * * @returns {string} - HTML code. */ render_body() { let html = '&lt;body&gt;\\n' + this.render_body_header() html += '\\n&lt;div id=&quot;' + this.$page_id + '&quot; style=&quot;display:\\'none\\';&quot;&gt;\\n' + this.render_body_children() + '\\n&lt;/div&gt;\\n' // SCRIPTS URLS let urls_map = {} const all_scripts_urls = this.get_scripts_urls() // console.log(all_scripts_urls, 'render_body:all_scripts_urls') if (all_scripts_urls.length &gt; 0) { html += all_scripts_urls.map( script_item =&gt; { let url = script_item let type = 'text/javascript' if ( T.isObject(script_item) ) { url = script_item.url type = script_item.type } if (url in urls_map) { return } urls_map[url] = true // console.log(url, 'RENDER SCRIPTS URLS url') const absolute_url = this.renderer.get_assets_script_url(url) return `&lt;script type=&quot;${type}&quot; src=&quot;${absolute_url}&quot;&gt;&lt;/script&gt;` } ).join('\\n') + '\\n' html += '&lt;script type=&quot;text/javascript&quot; src=&quot;/socket.io/socket.io.js&quot;&gt;&lt;/script&gt;\\n\\n' } // INLINE SCRIPT AND FOOT NSHIFT_REPO_DIR : process.cwd() const topology_dir = root_dir ? path.join(root_dir, commander.topologyDirectory) : commander.topologyDirectory const DEVAPT_NODE_NAME = commander.nodeName const DEVAPT_NODE_CFG = path.join(topology_dir, '../nodes', DEVAPT_NODE_NAME + '.json') // DEBUG // console.log(process.env, 'process.env') // console.log(process.env.OPENSHIFT_HOMEDIR, 'process.env.OPENSHIFT_HOMEDIR') // console.log(root_dir, 'root_dir') // console.log(process.env.OPENSHIFT_NODEJS_IP, 'process.env.OPENSHIFT_NODEJS_IP') // console.log(process.env.OPENSHIFT_NODEJS_PORT, 'process.env.OPENSHIFT_NODEJS_PORT') // console.log(commander.nodeName, 'commander.nodeName') // console.log(commander.resourcesDirectory, 'commander.resourcesDirectory') // console.log(DEVAPT_NODE_CFG, 'DEVAPT_NODE_CFG') // CHECK NODE NAME if (!DEVAPT_NODE_NAME) { console.log('no given node name!') process.exit() } const runtime_settings = require(DEVAPT_NODE_CFG) runtime_settings.base_dir = root_dir ? path.join(root_dir, commander.baseDirectory) : commander.baseDirectory runtime_settings.world_dir = topology_dir runtime_settings.is_master = true runtime_settings.servers_bindings = undefined if (commander.serversBindings) { runtime_settings.servers_bindings = [] const bindings = commander.serversBindings.split('|') bindings.forEach( (binding) =&gt; { let parts = binding.split(':') if (parts.length == 2 &amp;&amp; process.env.OPENSHIFT_NODEJS_IP &amp;&amp; process.env.OPENSHIFT_NODEJS_PORT) { parts.push(process.env.OPENSHIFT_NODEJS_IP) parts.push(process.env.OPENSHIFT_NODEJS_PORT) } if (parts.length == 3 &amp;&amp; process.env.OPENSHIFT_NODEJS_PORT) { parts.push(process.env.OPENSHIFT_NODEJS_PORT) } if (parts.length == 4) { const binding_record = { node:parts[0], server:parts[1], host:parts[2], port:parts[3] } runtime_settings.servers_bindings.push(binding_record) } } ) } const DEBUG = false // LOAD RUNTIME AND PLUGINS runtime.load(runtime_settings) .then( (result) =&gt; { if (result) { if ( DEBUG &amp ers.push(value) } } if (this.state.headers.length == 0) { return '&lt;thead&gt;&lt;/thead&gt;' } const html_thead_content = this.render_thead_content() return `&lt;thead&gt;\\n${html_thead_content}&lt;/thead&gt;\\n` } /** * Render table header content. * * @returns {string} - html */ render_thead_content() { let html_thead_content = '' for(let i = 0 ; i &lt; this.state.headers.length ; i++) { html_thead_content += this.render_thead_item( this.state.headers[i] ) } return html_thead_content } /** * Render table header item. * * @param {string} arg_item - header item. * * @returns {string} - html */ render_thead_item(arg_item) { return '&lt;th&gt;' + (T.isString(arg_item) ? arg_item : arg_item.toString()) + '&lt;/th&gt;' } /** * Render table body. * * @returns {string} - html */ render_tbody() { // console.info(context + ':render_tbody') let html_tbody_content = '' // BUILD HTML ROWS const max = T.isNumber(this.state.max_rows) ? Math.min(this.state.max_rows, this.state.items.length) : this.state.items.length for(let i = 0 ; i &lt; max ; i++) { const row = this.state.items[i] html_tbody_content += this.render_tbody_row(row) } return `&lt;tbody&gt;\\n${html_tbody_content}&lt;/tbody/&gt;\\n` } /** * Render table body row. * * @param {string} arg_row - body row. * * @returns {string} - html */ render_tbody_row(arg_row) { let row_content = '' if ( T.isObject(arg_row) ) { const keys = Object.keys(arg_row) for(let key of keys) { const value = arg_row[key] row_content += '&lt;td&gt;' + value + '&lt;/td&gt;\\n' } } else if ( T.isArray(arg_row) ) { for(let i = 0 ; i &lt; arg_row.length ; i++) { const value = arg_row[i] row_content += '&lt;td&gt;' + value + '&lt;/td&gt;\\n' } } return '&lt;tr&gt;' + row_content + '&lt;/tr&gt;' } /** * Render table body item. * * @param {string} arg_item - header item. * * @returns {string} - html */ render_tbody_item(arg_item) { return '&lt;td&gt;' + T.isString(arg_item) ? arg_item : arg_item.toString() + '&lt;/td&gt;' } /** * Render table footer. * * @returns {string} - html */ render_tfoot() { // console.info(context + ':render_tfoot') let html_tfoot_content = '' return `&lt;tfoot&gt;\\n${html_tfoot_content}&lt;/tfoot/&gt;` } /** * Render table. * * @returns {string} - html */ render_main() { // console.info(context + ':render_main') assert( T.isObject(this.state), context + ':render:bad state object') assert( T.isArray(this.state.headers), context + ':render:bad state headers array') assert( T.isArray(this.state.items), context + ':render:bad state items array') // GET ATTRIBUTES const css_class1 = T.isString(this.state.css_class) ? this.state.css_class : undefined const css_class2 = this.get_css_classes_for_tag('button') const css_class = (css_class1 ? css_class1 + ' ' : '') + (css_class2 ? css_class2 : '') const css_attributes1 = T.isString(this.state.css_attributes) ? this.state.css_attributes : undefined const css_attributes2 = this.get_css_attributes_for_tag('button') const css_attributes = (css_attributes1 ? css_attributes1 + ' ' : '') + (css_class2 ? css_attributes2 : '') // BUILD HTML ELEMENT const html_id = 'id=&quot;' + this.get_dom_id() + '&quot;' const html_css_class = (css_class &amp;&amp; css_class != '') ? `class=&quot;${css_class}&quot;` : '' const html_css_attributes = (css_attributes &amp;&amp; css_attributes != '') ? `class=&quot;${css_attributes}&quot;` : '' const html_thead = this.render_thead() const html_tbody = this.render_tbody() const html_tfoot = this.render_tfoot() const html = `&lt;table ${html_id} ${html_css_class} ${html_css_attributes}&gt;\\n${html_thead}\\n${html_tbody}\\n${html_tfoot}\\n&lt;/table&gt;\\n` // console.info(context + ':render:html', html) return html } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:02 pm using the DocStrap template. "},"common_rendering_default_tabs.js.html":{"id":"common_rendering_default_tabs.js.html","title":"Source: common/rendering/default/tabs.js","body":" Documentation Classes ApplicationAsse ecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsumerRuntimeRuntimeExecutableSecuritySecurityServiceSecuritySvcConsumerSecuritySvcProviderSequelizeRecordProviderServerServersManagerServersNodeFeatureServersPluginServiceServiceConsumerServiceConsumerBaseServiceConsumerByUrlServiceExecProviderServiceProviderServicesManagerServicesPluginSettingsableSimpleBusClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch FEATURES Features summaryConfigurable without codeDevapt has for first principle to build applications without coding common features. Why writing code to offer REST api, metrics, role based security, database access... Concentrate your coding forces to write uncommon business code. CONFIGURABLE ================= DistributedDevapt provides a distributed infrastructure of nodes with a master configuration pushed on others nodes. Nodes communicate between them with messages passing. Each node corresponds to a Node instance and provides one or more servers. Eache server provides one ore more services. A simple application can have one node with one server. A more complex application can have several nodes on one ore more host and each node can have one ore more servers. Distributed feature can help to create micro-services based application. DISTRIBUTED ================= MessagingDevapt provides messages bus server and client classes. Distributed nodes communicates each others with simple JSON messages. MESSAGING ================= MetricsApplications optimization and analyze need some metrics. Usefull libraries offer builin metrics support but each one with its own format. Devapt provides a unique metrics format per server domain: http request, messaging request... METRICS ================= RenderingApplications can render pages on server side or on browser side. Render engine accepts rendering plugins: default (simple HTML tags) Foundation (ZURB HTML/CSS rendering framework) jQuery UI RENDERING ================= SecurityDevapt framework lets you use the best in class authentication features with Passport technology. Authorization is provided by an ACL module for per resource permissions with roles. SECURITY ================= ServersDevapt provides builtin servers for common usages (Restify, Express, SocketIO). But you can code your own server. A server is attached to a node (a couple of hostname and port). SERVERS ================= ServicesDevapt enables features for applications with services. A service is enabled on a server on a node. A service is provided and consumed. Builin services: static assets router resources definitions router CRUD operations router middleware router for functions as f(request,response,next) SERVICES Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:09 pm using the DocStrap template. "},"tutorial-GETTING_STARTED.html":{"id":"tutorial-GETTING_STARTED.html","title":"Tutorial: GETTING STARTED","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsumerRuntimeRuntimeExecutableSecuritySecurityServiceSecuritySvcConsumerSecuritySvcProviderSequelizeRecordProviderServerServersManagerServersNodeFeatureServersPluginServiceServiceConsumerServiceConsumerBaseServiceConsumerByUrlServiceExecProviderServiceProviderServicesManagerServicesPluginSettingsableSimpleBusClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch GETTING STARTED DevaptWith DEVAPT you can easily develop powerfull application. Built-in features cover many important subjects as: authentication, restfull, http server, distributed services, logs, metrics... Main characteristics of DEVAPT architecture is dynamic behaviors, reactive programming, object oriented ES6 javascript, gulp build chain All of this on NodeJS. A usefull application is DEVTOOLS which actualy display settings, logs, buses messages, metrics and topology. DEVTOOLS project In a near futur, DEVTOOLS will act as a configurable application builder for DEVAPT applications. devapt and devapt-* github repositories have the same structure: a master branch with the last tagged tree, a develop branch with latest comited updates and tags. Versionning use standard method: M.m.p with M is a major change, m a minor change, p a patch. InstallationVia npm on Node: npm install devaptUsageReference in your program: // For ES5 var devapt = require('devapt').default var runtime = devapt.runtime // for ES6 / ES2015 import devapt from 'devapt' const runtime = devapt.runtimeWrite a configuration file for your node (the runner): var runtime_settings = { 'is_master':true, 'name':'NodeA', // BUSES SERVERS (for inter nodex communication) &quot;master&quot;:{ &quot;name&quot;:&quot;NodeA&quot;, &quot;msg_bus&quot;:{ &quot;type&quot;:&quot;simplebus_server&quot;, &quot;host&quot;:&quot;localhost&quot;, &quot;port&quot;:5000 }, &quot;logs_bus&quot;:{ &quot;type&quot;:&quot;simplebus_server&quot;, &quot;host&quot;:&quot;localhost&quot;, &quot;port&quot;:5001 }, &quot;metrics_bus&quot;:{ &quot;type&quot;:&quot;simplebus_server&quot;, &quot;host&quot;:&quot;localhost&quot;, &quot;port&quot;:5002 } }, &quot;base_dir&quot;: &quot;&quot;, &quot;settings_provider&quot;: { &quot;source&quot;:&quot;local_file&quot;, &quot;relative_path&quot;:&quot;resources/apps.json&quot; } }Launch your runtime nodes and servers: runtime.load(runtime_settings)What contains &quot;resources/apps.json&quot; ? It's you're runtime resources settings: servers, services, applications, security, plugins are defined here. See Devtools example Each resource is defined with a json object. Settings can be placed in one or many files. To include a json file set a file path name (relative to the base directory) in place of a json object. Example with settings in one file: &quot;resources/apps.json&quot;: { &quot;nodes&quot;:{ &quot;NodeA&quot;:{ &quot;host&quot;:&quot;localhost&quot;, &quot;is_master&quot;:true, &quot;servers&quot;:{ &quot;NodeALocal8080&quot;:{ &quot;type&quot;:&quot;express&quot;, &quot;port&quot;:8080, &quot;protocole&quot;:&quot;http&quot;, &quot;middlewares&quot;:[], &quot;use_socketio&quot;:true, &quot;security&quot;: { &quot;authentication&quot;: { &quot;enabled&quot;:true, &quot;plugins&quot;:[&quot;file_users&quot;] } } } } } }, &quot;services&quot;:{ &quot;html_assets_1&quot;:{ &quot;type&quot;:&quot;html_assets&quot;, &quot;routes&quot;:[ { &quot;is_global&quot;:true, &quot;route&quot;:&quot;/&quot;, &quot;directory&quot;:&quot;.../devapt-app-devtools/dist/assets&quot;, &quot;default&quot;:&quot;index.html&quot; }, { &quot;route&quot;:&quot;/css/.*.css&quot;, &quot;directory&quot;:&quot;./public&quot; } ] } }, &quot;applications&quot;:{ &quot;assets&quot;:{ &quot;url&quot;:&quot;assets&quot;, &quot;services&quot;:{ &quot;provides&quot;:{ &quot;html_assets_1&quot;: { &quot;servers&quot;:[&quot;NodeALocal8080&quot;] } }, &quot;consumes&quot;:{ } }, &quot;modules&quot;: [], &quot;plugins&quot;:[], &quot;resources&quot;:[], &quot;assets&quot;:{ &quot;css&quot;:[], &quot;js&quot;:[], &quot;img&quot;:[], &quot;index&quot;:&quot;&quot; }, &quot;license&quot;:&quot;APACHE-LICENSE-2.0&quot; } }, &quot;modules&quot;:{}, &quot;plugins&quot;:{}, &quot;security&quot;:{ &quot;is_readonly&quot;:false, &quot;connexions&quot;:[], &quot;authentication&quot;: { &quot;enabled&quot;:true, &quot;plugins&quot;:{ &quot;token123&quot;: { &quot;mode&quot;:&quot;token&quot;, &quot;expiration&quot;:60, &quot;secret&quot;:&quot;APPPPPPP449++((Ã©Ã§(Ã &quot; }, &quot;file_users&quot;: { &quot;mode&quot;:&quot;jsonfile&quot;, &quot;file_name&quot;:&quot;users.json&quot;, &quot;username_fieldname&quot;:&quot;login&quot;, &quot;password_fieldname&quot;:&quot;password&quot; } }, &quot;default_plugins&quot;: [&quot;file_users&quot;] }, &quot;authorization&quot;: { &quot;enabled&quot;:true, &quot;mode&quot;:&quot;database&quot;, &quot;model&quot;:&quot;MODEL_AUTH_USERS_ROLES&quot;, &quot;role&quot;:&quot;label&quot;, &quot;username&quot;:&quot;users_login&quot;, &quot;alt&quot;: { &quot;mode&quot;:&quot;jsonfile&quot;, &quot;file&quot;:&quot;users.json&quot; }, &quot;roles&quot;:{ &quot;*&quot;: { &quot;list_resources&quot;:&quot;ROLE_RESOURCES_LIST&quot;, &quot;get_resource&quot;:&quot;ROLE_RESOURCE_GET&quot; }, &quot;views&quot;: { &quot;list_resources&quot;:&quot;ROLE_RESOURCES_LIST&quot;, &quot;get_resource&quot;:&quot;ROLE_RESOURCE_GET&quot; } } } }, &quot;loggers&quot;:{ &quot;winston&quot;:{ &quot;transports&quot;:{ &quot;file_1&quot;:{ &quot;type&quot;:&quot;file&quot;, &quot;level&quot;: &quot;debug&quot;, &quot;filename&quot;: &quot;./tmp/debug_by_json.log&quot;, &quot;maxsize&quot;:100000, &quot;maxFiles&quot;:2 }, &quot;console_1&quot;:{ &quot;type&quot;:&quot;console&quot;, &quot;level&quot;:&quot;debug&quot; } } } }, &quot;traces&quot;:{ &quot;enabled&quot;:true, &quot;modules&quot;:{ &quot;.*&quot;:false }, &quot;classes&quot;:{ &quot;Application&quot;:false, &quot;Service&quot;:false, &quot;ServiceProvider&quot;:false, &quot;.*&quot;:false }, &quot;instances&quot;:{ &quot;NodeA&quot;:false, &quot;NodeB&quot;:true, &quot;NodeB_msg_bus&quot;:true, &quot;NodeB_msg_bus_gateway&quot;:true, &quot;.*&quot;:false } } }Example with settings in separate files: &quot;resources/apps.json&quot;: { &quot;nodes&quot;:&quot;nodes.json&quot;, &quot;services&quot;:&quot;services.json&quot;, &quot;applications&quot;:&quot;applications.json&quot;, &quot;modules&quot;:&quot;modules.json&quot;, &quot;plugins&quot;:&quot;plugins.json&quot;, &quot;security&quot;:&quot;security.json&quot;, &quot;loggers&quot;:&quot;loggers.json&quot;, &quot;traces&quot;:&quot;traces.json&quot; } &quot;nodes.json&quot;: { &quot;nodes&quot;:{ same settings than above } } &quot;services.json&quot;: { &quot;services&quot;:{ same settings than above } } Repeat on each files on the same manner.Developmentgit clone git://github.com/lucbories/Devapt.git cd devapt npm install npm testSamples and tutorialsComing soon. ... See DEVTOOLS project for a complete DEVAPT application: DEVTOOLS project Versions 1.0.0: Published ContributionFeel free to contribute, you're welcome. Check issues and solve it: file issues Submit your work: pull requests If you submit a pull request, please be sure to add or update corresponding test cases, and ensure that npm test continues etricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsumerRuntimeRuntimeExecutableSecuritySecurityServiceSecuritySvcConsumerSecuritySvcProviderSequelizeRecordProviderServerServersManagerServersNodeFeatureServersPluginServiceServiceConsumerServiceConsumerBaseServiceConsumerByUrlServiceExecProviderServiceProviderServicesManagerServicesPluginSettingsableSimpleBusClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch STARTING PROCESS Devapt runtime starting processStarting codevar devapt = require('devapt/base/runtime'); // for ES5 import runtime from 'devapt/base/runtime' // for ES6 / ES2015 var runtime_settings = { 'is_master':true, 'name':'NodeA', // BUSES SERVERS (for inter nodex communication) &quot;master&quot;:{ &quot;name&quot;:&quot;NodeA&quot;, &quot;msg_bus&quot;:{ &quot;type&quot;:&quot;simplebus_server&quot;, &quot;host&quot;:&quot;localhost&quot;, &quot;port&quot;:5000 }, &quot;logs_bus&quot;:{ &quot;type&quot;:&quot;simplebus_server&quot;, &quot;host&quot;:&quot;localhost&quot;, &quot;port&quot;:5001 }, &quot;metrics_bus&quot;:{ &quot;type&quot;:&quot;simplebus_server&quot;, &quot;host&quot;:&quot;localhost&quot;, &quot;port&quot;:5002 } }, &quot;base_dir&quot;: &quot;&quot;, &quot;settings_provider&quot;: { &quot;source&quot;:&quot;local_file&quot;, &quot;relative_path&quot;:&quot;resources/apps.json&quot; } } runtime.load(runtime_settings) Starting sequence briefimport runtime from 'devapt/base/runtime'The first time the file is loaded, the singleton instance of Runtime class is created. Runtime.constructor is called to define instance attributes: this.is_runtime = true this.is_master = this.get_setting('is_master', false) this.node = null this.nodes = new Collection() this.servers = new Collection() this.services = new Collection() this.registered_services = new Collection() this.modules = new Collection() this.plugins = new Collection() this.resources = new Collection() this.transactions = new Collection() this.applications = new Collection() this.security = new Security()Security.constructor call AuthenticationManager.constructor call AuthorizationManager.constructor runtime.loadLoad method register runtime settings and call a sequence of executable instances. RuntimeStage0Executable RuntimeStage1Executable RuntimeStage2Executable RuntimeStage3Executable RuntimeStage4Executable RuntimeStage5Executable Starting sequence detailsRuntime loading stage 0 - RuntimeStage0Executable create and load runtime node create bus instance or connect to an existing bus Example of code this.runtime.node = new Node(node_name, this.runtime.get_settings()) this.runtime.node.load()Node.constructor init Node.servers collection Node.load (for a master node) create and load a bus server and connect to it create and load a metrics server and connect to it Node.load (not for a master node) connect to an existing bus server connect to an existing metrics server Runtime loading stage 1 - RuntimeStage1Executable load master apps settings load security settings load loggers settings dispatch_store_config_set_all(settings) for master node only runtime.security.load = Security.load call this.authentication_manager.load(authentication settings) call this.authorization_manager.load(authorization settings) AuthenticationManager.load select one of AuthenticationPlugin* (AuthenticationPluginPassportLocalDb, AuthenticationPluginPassportLocalFile) call AuthenticationPlugin*.constructor call AuthenticationPlugin*.enable(plugin settings) !!! AuthenticationPluginPassportLocalDb needs users Model which is defined in stage 3 Runtime loading stage 2 - RuntimeStage2Executable create node servers (for master node only) create services (for master node only) runtime.node.load_master_settings(node_settings) make_services()Node.load_master_settings call Node.load_servers for each servers settings call Node.create_server let server = this.create_server(server_type, server_name, server_cfg) server.load() server.node = this server.init_bus_client(host, port) this.servers.add(server)Node.create_server create a Server instance (ExpressServer, RestifyServer...) Server.load load server settings call Server.build_server Server.build_server build a Server.server instance as an Express or Restify object for example. load server middlewares for errors, security, metrics... make_services for each service config of node settings services create a Service instance call service.enable() call runtime.services.add(service) Runtime loading stage 3 - RuntimeStage3Executable create Database instances (connexions), call db.load, call runtime.resources.add(db) create Module instances, call module.load, call runtime.modules.add(module) loop on modules resources and call runtime.resources.add(res_obj) for each one for each model resources call resource.load_associations() and resource.load_includes() create Plugin instances, call plugin.load, call runtime.plugins.add(plugin) Module.load loop on resources settings and create Resource instances (Model, View, Menu, Menubar, Database) Runtime loading stage 4 - RuntimeStage4ExecutableIf node is master create Application instances from runtime settings call application.load call runtime.applications.add(application) Application.load enable consumed services enable used services enable used plugins enable provided services Runtime loading stage 5 - RuntimeStage5Executable enable servers (for master node only) if node is master node, call runtime.node.start() runtime.node.start call server.enable() on each runtime servers Server.enable apply security middlewares !!! TODO start listening Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:09 pm using the DocStrap template. "}}
