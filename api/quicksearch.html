! T.isObject(arg_traces_cfg) ) { return false } let should_trace = false // TRACES MODULE ? if ( T.isObject(arg_traces_cfg.classes) ) { const class_name = this.get_class() if ( (class_name in arg_traces_cfg.classes) ) { // console.log(context + ':should_trace_class:class name found for %s', class_name) should_trace = arg_traces_cfg.classes[class_name] } else { Object.keys(arg_traces_cfg.classes).forEach( function(arg_class_name) { const loop_value = arg_traces_cfg.classes[arg_class_name] // REGEX if (arg_class_name.indexOf('*') &gt; -1 || arg_class_name.indexOf('.') &gt; -1 || arg_class_name.indexOf('[') &gt; -1 || arg_class_name.indexOf('{') &gt; -1) { const re = new RegExp(arg_class_name, 'gi') const found = re.test(class_name) if (found) { // console.log(context + ':should_trace_class:class name found for %s', class_name) should_trace = loop_value ? true : false return } } } ) } } return should_trace } /** * Should trace flag for instances names. * @param {object} arg_traces_cfg - traces settings object as { modules:{}, classes:{}, instances:{} } * @returns {boolean} - trace flag. */ should_trace_name(arg_traces_cfg) { if ( ! T.isObject(arg_traces_cfg) ) { return false } let should_trace = false // TRACES MODULE ? if ( T.isObject(arg_traces_cfg.instances) ) { const name = this.get_name() if ( (name in arg_traces_cfg.instances) ) { // console.log(context + ':should_trace_name/instance name found for %s', name) should_trace = arg_traces_cfg.instances[name] } else { Object.keys(arg_traces_cfg.instances).forEach( function(arg_instance_name) { const loop_value = arg_traces_cfg.instances[arg_instance_name] // REGEX if (arg_instance_name.indexOf('*') &gt; -1 || arg_instance_name.indexOf('.') &gt; -1 || arg_instance_name.indexOf('[') &gt; -1 || arg_instance_name.indexOf('{') &gt; -1) { const re = new RegExp(arg_instance_name, 'gi') const found = re.test(name) if (found) { // console.log(context + ':should_trace_name: instance name found for %s', name) should_trace = loop_value ? true : false return } } } ) } } return should_trace } /** * Should trace flag for modules. * @param {object} arg_traces_cfg - traces settings object as { modules:{}, classes:{}, instances:{} } * @returns {boolean} - trace flag. */ should_trace_module(arg_traces_cfg) { if ( ! T.isObject(arg_traces_cfg) ) { return false } let should_trace = false // TRACES MODULE ? if ( T.isObject(arg_traces_cfg.modules) ) { if ( (context in arg_traces_cfg.modules) ) { // console.log(context + ':should_trace_module:module name found for %s', context) should_trace = arg_traces_cfg.modules[context] } else { Object.keys(arg_traces_cfg.modules).forEach( function(arg_module_name) { const loop_module = arg_traces_cfg.modules[arg_module_name] // REGEX if (arg_module_name.indexOf('*') &gt; -1 || arg_module_name.indexOf('.') &gt; -1 || arg_module_name.indexOf('[') &gt; -1 || arg_module_name.indexOf('{') &gt; -1) { const re = new RegExp(arg_module_name, 'gi') const found = re.test(context) if (found) { // console.log(context + ':should_trace_module:module name found for %s', arg_module_name) should_trace = loop_module ? true : false return } } } ) } } return should_trace } /** * Get logger manager. * @returns {LoggerManager} */ get_logger_manager() { if (! this.logger_manager &amp;&amp; ! this.is_runtime &amp;&amp; ! this.is_client_runtime) { const runtime = require('./runtime').default this.logger_manager = runtime.logger_manager } assert( T.isObject(this.logger_manager) &amp;&amp; this.logger_manager.is_logger_manager, context + ':get_logger_manager:bad logger manager object') return this.logger_manager } /** * Update trace enabled flag. * * @returns {nothing} */ update_trace_enabled() { const logger = this.get_logger_manager() const traces_settings = logger.get_traces_settings() if (traces_settings) { const traces_enabled = this.should_trace(traces_settings) // this.set_trace(traces_enabled) if (traces_enabled) { this.enable_trace() // console.log(context + ':update_trace_enabled:name=%s, is_trace_enabled', this.get_name(), this.is_trace_enabled) } } } /** * Enable traces. * @returns {nothing} */ enable_trace() { this.is_trace_enabled = true this.get_logger_manager().enable_trace() } /** * Disable traces. * @returns {nothing} */ disable_trace() { this.is_trace_enabled = false this.get_logger_manager().disable_trace() } /** * Get trace flag. * @returns {boolean} */ get_trace() { return this.get_logger_manager().get_trace() &amp;&amp; this.is_trace_enabled } /** * Set trace flag. * @param {boolean} arg_value - trace flag. * @returns {nothing} */ set_trace(arg_value) { this.is_trace_enabled = arg_value ? true : false if (this.is_trace_enabled) { this.get_logger_manager().enable_trace() } } /** * Toggle trace flag. * @returns {boolean} */ toggle_trace() { this.is_trace_enabled = ! this.is_trace_enabled this.get_logger_manager().toggle_trace() } /** * Trace DEBUG formatted message. * @param {string|array} args - variadic messages to format. * @returns {nothing} */ debug(...args) { if(this.is_trace_enabled) { this.get_logger_manager().debug(this.$context, args) } } /** * Trace INFO formatted message. * @param {string|array} args - variadic messages to format. * @returns {nothing} */ info(...args) { if(this.is_trace_enabled) { this.get_logger_manager().info(this.$context, args) } } /** * Trace WARN formatted message. * @param {string|array} args - variadic messages to format. * @returns {nothing} */ warn(...args) { if(this.is_trace_enabled) { this.get_logger_manager().warn(this.$context, args) } } /** * Trace ERROR formatted message. * @param {string|array} args - variadic messages to format. * @returns {nothing} */ error(...args) { if(this.is_trace_enabled) { this.get_logger_manager().error(this.$context, args) } } /** * Trace INFO message on &quot;enter trace group&quot;. * @param {string} arg_group - trace group name. * @returns {nothing} */ enter_group(arg_group) { if(this.is_trace_enabled) { this.get_logger_manager().info(this.$context, '[' + arg_group + '] ------- ENTER -------') } } /** * Trace INFO message on &quot;leave trace group&quot;. * @param {string} arg_group - trace group name. * @returns {nothing} */ leave_group(arg_group) { if(this.is_trace_enabled) { this.get_logger_manager().info(this.$context, '[' + arg_group + '] ------- LEAVE -------') } } /** * Trace INFO trace level 1 separator. * @returns {nothing} */ separate_level_1() { if(this.is_trace_enabled) { this.get_logger_manager().info(this.$context, '==========================================================================================================================') } } /** * Trace INFO trace level 2 separator. * @returns {nothing} */ separate_level_2() { if(this.is_trace_enabled) { this.get_logger_manager().info(this.$context, '--------------------------------------------------------------------------------------------------------------------------') } } /** * Trace INFO trace level 3 separator. * @returns {nothing} */ separate_level_3() { if(this.is_trace_enabled) { this.get_logger_manager().info(this.$context, '*************************************************************************************************************************') } } // STATIC METHODS /** * Trace DEBUG formatted message. * @static * @param {string} arg_context - trace context string. * @param {string|array} args - variadic messages to format. * @returns {nothing} */ // static static_debug(arg_context, ...arg_msg) // { // this.get_logger_manager().debug(arg_context, Loggable.format(arg_msg)) // } /** * Trace INFO formatted message. * @static * @param {string} arg_context - trace context string. * @param {string|array} args - variadic messages to format. * @returns {nothing} */ // static static_info(arg_context, ...arg_msg) // { // this.get_logger_manager().info(arg_context, Loggable.format(arg_msg)) // } /** * Trace ERROR formatted message. * @static * @param {string} arg_context - trace context string. * @param {string|array} args - variadic messages to format p; arg_settings.setIn &amp;&amp; arg_settings.get &amp;&amp; arg_settings.getIn) { this.$settings = arg_settings } else { this.$settings = fromJS(arg_settings) } } /** * Get instance settings. * @returns {Immutable.Map} */ get_settings() { return this.$settings } /** * Test if a key exists in settings. * @param {string} arg_name - settings value key. * @returns {boolean} */ has_setting(arg_name) { assert( T.isFunction(this.$settings.has), context + ':has:bad settings object') if ( T.isArray(arg_name) ) { return this.$settings.hasIn(arg_name) } return this.$settings.has(arg_name) } /** * Get a value in settings for given key. * @param {string|array} arg_name - settings value key. * @param {any} arg_default - default value. * @returns {any} - found value or given default value */ get_setting(arg_name, arg_default) { assert( T.isFunction(this.$settings.has), context + ':has:bad settings object') if ( T.isArray(arg_name) ) { return this.$settings.hasIn(arg_name) ? this.$settings.getIn(arg_name) : (arg_default ? arg_default : null) } return this.$settings.has(arg_name) ? this.$settings.get(arg_name) : (arg_default ? arg_default : null) } /** * Set a value in settings for given key. * @param {string} arg_name - settings value key. * @param {any} arg_value - settings value. * @returns {nothing} */ set_setting(arg_name, arg_value) { if ( T.isArray(arg_name) ) { this.$settings = this.$settings.setIn(arg_name, arg_value) } this.$settings = this.$settings.set(arg_name, arg_value) } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_services_assets_assets_service.js.html":{"id":"common_services_assets_assets_service.js.html","title":"Source: common/services/assets/assets_service.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocal unction') return mw } /** * Get Passport strategy provided by this class. * @abstract * @returns {object} - Passport strategy instance */ // get_passport_strategy() // { // this.error_not_implemented() // return null // } add_strategy(arg_name, arg_instance) { this.strategies_names.push('local') } add_local_strategy() { const self = this const LocalStrategy = passport_local.Strategy // const LocalStrategy = passport_local.BasicStrategy // BUILD LOCAL STRATEGY SETTINGS const settings = {} if (this.username_fieldname) { settings.usernameField = this.username_fieldname } if (this.password_fieldname) { settings.passwordField = this.password_fieldname } if (this.success_redirect) { settings.successRedirect = this.success_redirect } if (this.failure_redirect) { settings.failureRedirect = this.failure_redirect } settings.failureFlash = true // CREATE AND RETURN A LOCAL STRATEGY INSTANCE const strategy = new LocalStrategy( settings, function(arg_username, arg_password, arg_done_cb) { self.debug('LocalStrategy.authenticate') console.log(context + '.LocalStrategy:mw') const credentials = { 'user':arg_username, 'password':arg_password, 'done_cb':arg_done_cb } this.authenticate(credentials) } ) this.add_strategy('local', strategy) } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_security_todo_authentication_plugin_passport_local.js.html":{"id":"common_security_todo_authentication_plugin_passport_local.js.html","title":"Source: common/security/todo/authentication_plugin_passport_local.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComp wares') // assert( T.isObject(arg_server) &amp;&amp; T.isObject(arg_server.server), context + ':apply_middlewares:bad arg_server.server object') // assert( T.isFunction(arg_server.server.use), context + ':apply_middlewares:bad arg_server.server.user function') // CHECK SERVER if (! arg_server || ! arg_server.server || ! T.isFunction(arg_server.server.use) ) { this.leave_group('apply_middlewares:bad server') return false } const plugins = this.authentication_plugins const auth_mgr = runtime.security().get_authentication_manager() // LAST MIDDLEWARE const last_mw = (req, res, next) =&gt; { // AUTHENTICATION IS VALID if ( ! this.authentication_is_enabled || auth_mgr.check_request_authentication(req) ) { // console.log('apply_middlewares:last_mw:auth success') next() return } // SEND ERROR OUTPUT res.status(401) res.contentType = 'json' res.send({ message: 'Authentication failure' }) // console.log('apply_middlewares:last_mw:auth failure', req.originalUrl) next('Authentication failure') } // LOOP ON PLUGINS const should_send_error_on_failure = false for(let plugin of plugins) { if ( T.isFunction(plugin.create_middleware) ) { // self.debug('apply_middlewares:get_mw:call plugin.create_middleware()') // console.log('apply_middlewares:loop on plugin:' + plugin.get_name()) const mw = plugin.create_middleware(should_send_error_on_failure) arg_server.server.use(mw) } } // ADD LAST MIDDLEWARE arg_server.server.use(last_mw) return true } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_security_authorization_manager.js.html":{"id":"common_security_authorization_manager.js.html","title":"Source: common/security/authorization_manager.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticati dex. * * @returns {nothing} */ do_action_remove_at_index(arg_index) { assert( T.isNumber(arg_index), context + ':remove_at_index:bad index number' ) this.dispatch_action( { type:'remove_at_index', index:arg_index } ) } /** * Remove a row at first position. * * @returns {nothing} */ do_action_remove_first() { this.dispatch_action('remove_first') } /** * Remove a row at last position. * * @param {number} arg_count - items count. * * @returns {nothing} */ do_action_remove_last(arg_count) { this.dispatch_action('remove_last', { count:arg_count }) } /** * Store actions reducer pure function. * * @param {object} arg_previous_state - previous state. * @param {object} arg_action - store action: { type:'', component:'', ...} * * @returns {object} - new state */ reduce_action(arg_previous_state, arg_action) { // console.log(context + ':reduce_action:prev state', arg_previous_state.toJS()) switch(arg_action.type) { case 'set_resize_max': { if ( ! T.isNumber(arg_action.resize_max) &amp;&amp; arg_action.resize_max &gt; 0 ) { return arg_previous_state } this.max_size = arg_action.resize_max const items = arg_previous_state.get('items') const next_state = arg_previous_state.setIn(['strategy', 'resize_max'], arg_action.resize_max) return this.strategy_resize_state(items, next_state) } case 'clear_items': { const next_state = arg_previous_state.set('items', fromJS([])) return next_state } case 'append': { const values = arg_action.values // console.log('container:reduce_action:append:values', values) let items = arg_previous_state.get('items').concat(values) const next_state = arg_previous_state.set('items', items) return this.strategy_resize_state(items, next_state) } case 'prepend': { const values = arg_action.values // console.log(context + ':reduce_action:prepend:values', values) let items = arg_previous_state.get('items') values.forEach( (value) =&gt; items = items.splice(0, 0, value) ) const next_state = arg_previous_state.set('items', items) return this.strategy_resize_state( _log_context ? arg_log_context : context) this.is_bus = true this.input = new Stream() this.output = this.input this.targets = {} this.gateways = [] } /** * Get stream to populate the bus. * @returns {Stream} - input bus stream */ get_input_stream() { return this.input } /** * Get stream to listen the bus. * @returns {Stream} - output bus stream */ get_output_stream() { return this.output } /** * Send a DistributedMessage instance. * * @param {DistributedMessage} arg_msg - message object. * * @returns {boolean} - true:message posted or dispatched, false:msg not processed */ post(arg_msg) { this.enter_group('post') assert( T.isObject(arg_msg) &amp;&amp; arg_msg.is_distributed_message, context + ':post:bad message object') if ( this.has_locale_target(arg_msg.get_target()) ) { this.debug(':post:dispatch on locale bus from=%s to=%s', arg_msg.sender, arg_msg.target) // console.log(context + ':post:dispatch on locale bus from=%s to=%s', arg_msg.sender, arg_msg.target) this.input.push(arg_msg) return true } this.debug(':post:dispatch_on_gateways from=%s to=%s', arg_msg.sender, arg_msg.target) // console.log(context + ':post:dispatch_on_gateways from=%s to=%s', arg_msg.sender, arg_msg.target) const dispatched = this.dispatch_on_gateways(arg_msg) this.leave_group('post:dispatched=' + dispatched) return dispatched } /** * Subscribe to messages of the bus. * @param {string|object} arg_filter - messages criteria for filtering. * @param {function} arg_handler - subscription callback as f(msg). * @returns {nothing} */ subscribe(arg_filter, arg_handler) { this.enter_group('subscribe') if (arguments.length == 1) { arg_handler = arg_filter arg_filter = undefined } assert( T.isFunction(arg_handler), context + ':subscribe:bad handler function') this.output.subscribe( (value) =&gt; { // console.log(context + ':subscribe:received value', value) // FILTER BY PREDICATE if ( T.isFunction(arg_filter) ) { if ( arg_filter(value) ) { arg_handler(value) return } } // FILTER BY TARGET if ( T.isString(arg_filter) ) { // FILTER MESSAGES if ( T.isObject(value) &amp;&amp; T.isString(value.target) &amp;&amp; value.target == arg_filter ) { arg_handler(value) return } return } // NO VALID FILTER arg_handler(value) } ) this.leave_group('subscribe') } /** * Has target recipient? * * @param {string} arg_target - recipient name. * * @returns {boolean} - true:bus has recipient, false:bus hasn't recipient. */ has_locale_target(arg_target) { return arg_target in this.targets } /** * Add a target recipient. * * @param {string} arg_target - recipient name. * * @returns {nothing} */ add_locale_target(arg_target) { this.targets[arg_target] = true } /** * Add a bus gateway. * * @param {BusGateway} arg_gateway - bus gateway. * * @returns {nothing} */ add_gateway(arg_gateway) { this.gateways.push(arg_gateway) } /** * Get bus gateways. * * @returns {array} */ get_gateways() { return this.gateways } /** * Dispach given message to bus gateways. * * @param {DistributedMessage} arg_msg - message object. * * @returns {boolean} - true:message posted or dispatched, false:msg not processed */ dispatch_on_gateways(arg_msg) { this.enter_group('dispatch_on_gateways with gateways count', this.gateways.length) // console.log(context + ':dispatch_on_gateway:count=%s', this.gateways.length) const dispatched = false this.gateways.forEach( (gw) =&gt; { if (dispatched) { this.info('skip gateway', gw.get_name()) return } // console.log(context + ':dispatch_on_gateways:from=%s to=%s on gw=%s', arg_msg.sender, arg_msg.target, gw.get_name()) if ( gw.has_remote_target(arg_msg.get_target()) ) { this.info('dispatch on gateway', gw.get_name()) // console.log(context + ':dispatch_on_gateway:has_remote_target:from=%s to=%s on gw=%s', arg_msg.sender, arg_msg.target, gw.get_name()) gw.post_remote(arg_msg) } } ) this.leave_group('dispatch_on_gateways:dispatched=' + dispatched) return dispatched } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap e name. * @param {object} arg_settings - settings. * @param {string} arg_log_context - trace context. * * @returns {nothing} */ constructor(arg_class, arg_name, arg_settings, arg_log_context) { super('remote_bus_gateways', arg_class, arg_name, arg_settings, arg_log_context ? arg_log_context : context) this.is_remote_bus_gateway = true this.remote_targets = {} this.recipients_buses = [] this.recipients_buses_unsubscribe = {} this.is_started = false this.started_promise = undefined } /** * Get gateway output stream. * * @returns {object} - output stream */ get_output_stream() { return undefined } /** * Send a payload to an other client with a Message format. * * @param {DistributedMessage} arg_msg - message object. * * @returns {boolean} - true:message posted or dispatched, false:msg not processed */ post_locale(arg_msg) { // PROBLEM WITH NODEJS 0.10 // for(let bus of this.recipients_buses) // { for(let bus_index = 0 ; bus_index &lt; this.recipients_buses.length ; bus_index++) { let bus = this.recipients_buses[bus_index] if ( bus.has_locale_target(arg_msg.target) ) { bus.post(arg_msg) return true } } return false } /** * Has locale target recipient? * * @param {string} arg_target - recipient name. * * @returns {boolean} - true:bus has recipient, false:bus hasn't recipient. */ has_locale_target(arg_target) { // PROBLEM WITH NODEJS 0.10 // for(let bus of this.recipients_buses) // { for(let bus_index = 0 ; bus_index &lt; this.recipients_buses.length ; bus_index++) { let bus = this.recipients_buses[bus_index] if ( bus.has_locale_target(arg_target) ) { return true } } return false } /** * Add a remote target recipient. * * @param {Bus} arg_bus - locale bus. * * @returns {nothing} */ add_locale_bus(arg_bus) { this.recipients_buses.push(arg_bus) } /** * Has remote target recipient? * * @param {string} arg_target - recipient name. * * @returns {boolean} - true:bus has recipient, false:bus hasn't recipient. */ has_remote_target(arg_target) { return arg_target in this.remote_targets } /** * Add a remote target recipient. * * @param {string} arg_target - recipient name. * * @returns {nothing} */ add_remote_target(arg_target) { this.remote_targets[arg_target] = true console.log(context + ':add_remote_target:%s', arg_target) } /** * Send a payload to an other client with a Message format. * * @param {DistributedMessage} arg_msg - message object to send. * * @returns {boolean} - true:message posted or dispatched, false:msg not processed */ post_remote(/*arg_msg*/) { console.error(context + ':post_remote:should be subclassed') return false } /** * Send a value to a remote recipient. * @protected * * @param {DistributedMessage} arg_msg - received message. * * @returns {nothing} */ receive_from_remote(arg_msg) { this.enter_group('receive_from_remote') // console.log(context + ':receive_from_remote:from %s to %s', arg_msg.sender, arg_msg.target) this.add_remote_target(arg_msg.get_sender()) // PROBLEM WITH NODEJS 0.10 // for(let bus of this.recipients_buses) // { for(let bus_index = 0 ; bus_index &lt; this.recipients_buses.length ; bus_index++) { let bus = this.recipients_buses[bus_index] this.debug('receive_from_remote:post on bus', bus.get_name()) // console.log(context + ':receive_from_remote:from %s to %s on bus %s', arg_msg.sender, arg_msg.target, bus.get_name()) // TODO FILTER TARGETS ??? bus.post(arg_msg) } this.leave_group('receive_from_remote') } /** * Subscribe to messages for a recipient. * * @param {string} arg_recipient_name - recipient name. * @param {object} arg_bus - messaging bus. * * @returns {nothing} */ subscribe_to_bus(arg_recipient_name, arg_bus) { this.enter_group('subscribe_to_bus') const self = this assert( T.isObject(arg_bus), context + ':subscribe:bad bus object') assert( T.isFunction(arg_bus.subscribe), context + ':subscribe:bad bus.subscribe function') console.log(context + ':subscribe_to_bus:bus=%s, recipient=%s', this.get_name(), arg_recipient_name) this.recipients_buses_unsubscribe[arg_recipient_name] = arg_bus.subscribe( { 'target': arg_recipient_name }, (arg_msg) =&gt; { assert( T.isObject(arg_msg), context + ':subscribe:bad msg object') assert( T.isString(arg_msg.sender), context + ':subscribe:bad sender string') assert( T.isString(arg_msg.target), context + ':subscribe:bad target string') assert( T.isObject(arg_msg.payload), context + ':subscribe:bad payload object') self.info('subscribe:receiving a message from ' + arg_msg.sender) // console.info(context + ':subscribe:receiving a message from ' + arg_msg.sender, arg_msg.payload) let msg = undefined if (arg_msg.is_distributed_metrics) { msg = new DistributedMetrics(arg_msg.sender, arg_msg.target, arg_msg.payload.metric, arg_msg.payload.metrics) } else if (arg_msg.is_distributed_logs) { msg = new DistributedLogs(arg_msg.sender, arg_msg.target, arg_msg.payload.ts, arg_msg.payload.level, arg_msg.payload.logs) } else if (arg_msg.is_distributed_message) { msg = new DistributedMessage(arg_msg.sender, arg_msg.target, arg_msg.payload) } if (msg) { self.receive_from_remote(msg) } } ) this.leave_group('subscribe_to_bus') } /** * Unsubscribe to messages for a recipient. * * @param {string} arg_recipient_name - recipient name. * * @returns {nothing} */ unsubscribe(arg_recipient_name) { this.enter_group('unsubscribe') if ( T.isFunction(this.recipients_buses_unsubscribe[arg_recipient_name]) ) { console.log(context + ':unsubscribe_to_bus:bus=%s, recipient=%s', this.get_name(), arg_recipient_name) this.recipients_buses_unsubscribe[arg_recipient_name]() } this.leave_group('unsubscribe') } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_nodes_bus_node_feature.js.html":{"id":"common_nodes_bus_node_feature.js.html","title":"Source: common/nodes/bus_node_feature.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticati DistributedInstance extends Instance { /** * Create a DistributedInstance. * @extends Instance * * API: * -&gt;load():nothing * -&gt;load_topology_settings(arg_settings):nothing * -&gt;send(DistributedMessage|DistributedMetrics|DistributedLogs):boolean * -&gt;enable_on_bus(arg_bus):nothing * -&gt;disable_on_bus(arg_bus):nothing * * API for messages: * -&gt;send_msg(target, payload):boolean * -&gt;receive_msg(DistributedMessage):nothing * -&gt;enable_msg():nothing * -&gt;disable_msg():nothing * * API for metrics: * -&gt;send_msg(type, values):boolean * -&gt;receive_metrics(DistributedMetrics):nothing * -&gt;enable_metrics():nothing * -&gt;disable_metrics():nothing * * API for logs: * -&gt;send_logs(ts, level, texts):boolean * -&gt;receive_logs(DistributedLogs):nothing * -&gt;enable_logs():nothing * -&gt;disable_logs():nothing * * @param {string} arg_name - server name * @param {string} arg_class - server class name * @param {object} arg_settings - plugin settings map * @param {string} arg_log_context - trace context string. * * @returns {nothing} */ constructor(arg_name, arg_class, arg_settings, arg_log_context) { const log_context = arg_log_context ? arg_log_context : context super(arg_name, arg_class, arg_settings, log_context) this.is_distributed_instance = true this.msg_bus= undefined this.metrics_bus= undefined this.logs_bus= undefined // DEBUG // this.enable_trace() } /** * Load instance settings. * * @returns {nothing} */ load() { // console.log(context + ':load:DistributedInstance') super.load() this.msg_bus = runtime.node.get_msg_bus() this.metrics_bus = runtime.node.get_metrics_bus() this.logs_bus = runtime.node.get_logs_bus() // console.log(context + ':load:name=%s this.metrics_bus', this.get_name(), this.metrics_bus.get_name()) } /** * Load topology settings. * * @param {object} arg_settings - master node settings. * * @returns {nothing} */ load_topology_settings(/*arg_settings*/) { this.enter_group('load_topology_settings') this.leave_group('load_topology_settings') } /** * Send a message to an other client. * * @param {DistributedMessage} arg_msg - message object: a DistributedMessage or DistributedMetrics or DistributedLogs instance. * * @returns {boolean} - message send or not */ send(arg_msg) { assert( T.isObject(arg_msg), context + ':send:bad message object') if (this.msg_bus &amp;&amp; arg_msg.is_distributed_message) { this.msg_bus.post(arg_msg) return true } if (this.metrics_bus &amp;&amp; arg_msg.is_distributed_metrics) { this.metrics_bus.post(arg_msg) return true } if (this.logs_bus &amp;&amp; arg_msg.is_distributed_logs) { this.logs_bus.post(arg_msg) return true } assert(false, context + ':send:bad message type: not msg or metrics or logs') return false } /** * Enable distributed messaging. * * @param {Bus} arg_bus - message bus. * * @returns {nothing} */ enable_on_bus(arg_bus) { var self = this arg_bus.subscribe(this.get_name(), self.receive_msg.bind(self)) arg_bus.add_locale_target(this.get_name()) } /** * Disable distributed messaging. * * @param {Bus} arg_bus - message bus. * * @returns {nothing} */ disable_on_bus(arg_bus) { arg_bus.unsubscribe(this.get_name()) } // -------------------------------- MESSAGES ------------------------------------- /** * Send a message to an other client. * * @param {string} arg_target_name - recipient name. * @param {object} arg_payload - message payload plain object. * * @returns {boolean} - message send or not */ send_msg(arg_target_name, arg_payload) { // DEBUG // this.enable_trace() this.enter_group('send_msg') let msg = new DistributedMessage(this.get_name(), arg_target_name, arg_payload) if (this.msg_bus &amp;&amp; msg.check_msg_format(msg) ) { this.msg_bus.post(msg) this.leave_group('send_msg') return true } this.leave_group('send_msg:bad format') return false } /** * Process received message (to override in sub classes). * * @param {DistributedMessage} arg_msg - message instance. * * @returns {nothing} */ receive_msg(arg_msg) { this.enter_group('receive_msg') // orMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsumerRuntimeRuntimeExecutableSecuritySecurityServiceSecuritySvcConsumerSecuritySvcProviderSequelizeRecordProviderServerServersManagerServersNodeFeatureServersPluginServiceServiceConsumerServiceConsumerBaseServiceConsumerByUrlServiceExecProviderServiceProviderServicesManagerServicesPluginSettingsableSimpleBusClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch Source: common/base/runtime.js import T from 'typr' import assert from 'assert' import { fromJS } from 'immutable' import os from 'os' import * as exec from '../runtime/index' import {SOURCE_LOCAL_FILE} from '../datas/providers/json_provider' import Context from './context' import Transaction from './transaction' import Collection from './collection' import Security from './security' import Settingsable from './settingsable' import RegisteredService from './registered_service' import LoggerManager from '../loggers/logger_manager' let context = 'common/base/runtime' /** * DEFAULT RUNTIME SETTINGS */ const default_settings = { 'is_master':false, 'name': null, 'master':{ 'name': null, 'host':'localhost', 'port':5000 }, 'settings_provider': { 'source':SOURCE_LOCAL_FILE, 'relative_path':'apps/world.json' } } /** * @file Runtime class - main library interface. * @author Luc BORIES * @license Apache-2.0 */ class Runtime extends Settingsable { /** * Create a Runtime instance. * @extends Settingsable * * @returns {nothing} */ constructor() { const settings = fromJS( {} ) const loggers_settings = undefined settings.logger_manager = new LoggerManager(loggers_settings) super(settings, context) // SET DEFAULT ATTRIBUTES VALUES this.is_runtime = true this.is_master = false this.uid = os.hostname() + '_' + process.pid this.node = null this.context = new Context(this) this.nodes = new Collection() this.servers = new Collection() this.services = new Collection() this.registered_services = new Collection() this.socketio_servers = {} this.modules = new Collection() this.plugins = new Collection() this.resources = new Collection() this.transactions = new Collection() this.applications = new Collection() this.security_mgr = new Security(context, { 'logger_manager':this.logger_manager } ) this.info('Runtime is created') } /** * Get runtime unique identifier. * * @returns {string} */ get_uid() { return this.uid } /** * Load runtime settings. * * @param {object} arg_settings - runtime settings. * * @returns {object} promise */ load(arg_settings) { const self = this // MERGE DEFAULT AND RUNTIME SETTINGS this.$settings = fromJS( Object.assign(default_settings, arg_settings) ) // console.log(context + ':load:runtime.$settings', this.$settings) // SET DEFAULT LOGGER const trace_stages_enabled = this.$settings.getIn(['trace', 'stages', 'enabled'], false) let console_logger_index = undefined let console_logger_uid = undefined if ( trace_stages_enabled ) { const LoggerConsole = require('../loggers/logger_console').default // console.log(context + ':load:add console logger') const console_settings = { enabled:true } const logger = new LoggerConsole(true, console_settings) console_logger_uid = logger.uid this.logger_manager.loggers.push(logger) console_logger_index = this.logger_manager.loggers.length - 1 // console.log(context + ':load:add console logger index=' + console_logger_index) this.enable_trace() } // TRACES ARE ACTIVE IF ENABLED this.separate_level_1() this.enter_group('load') // TODO USEFULL ??? // this.$settings.logger_manager = this.logger_manager this.is_master = this.get_setting('is_master', false) // console.log(context + ':load:is_master', this.is_master) const stage0 = new exec.RuntimeStage0Executable(this.logger_manager) const stage1 = new exec.RuntimeStage1Executable(this.logger_manager) const stage2 = new exec.RuntimeStage2Executable(this.logger_manager) const stage3 = new exec.RuntimeStage3Executable(this.logger_manager) const stage4 = new exec.RuntimeStage4Executable(this.logger_manager) const stage5 = new exec.RuntimeStage5Executable(this.logger_manager) const execs = [stage0, stage1, stage2, stage3, stage4, stage5] // console.log(context + ':load:before tx new') const tx = new Transaction('runtime', 'startup', 'loading', { logger_manager:this.logger_manager }, execs, Transaction.SEQUENCE) // console.log(context + ':load:before tx new') tx.prepare({runtime:this}) // console.log(context + ':load:after tx prepare') const tx_promise = tx.execute(null) // console.log(context + ':load:after tx execute') if (console_logger_index &gt;= 0) { // console.log(context + ':load:remove runtime loading console logger') tx_promise.then( () =&gt; { if (self.logger_manager.loggers.length &gt; console_logger_index &amp;&amp; self.logger_manager.loggers[console_logger_index].get_uid() == console_logger_uid) { console.log(context + ':load:remove console logger at ' + console_logger_index) self.logger_manager.loggers.splice(console_logger_index, 1) } } ) } this.leave_group('load') this.separate_level_1() return tx_promise } /** * Register a running service. * * @param {string} arg_node_name - node name. * @param {string} arg_svc_name - service name. * @param {string} arg_server_name - server name. * @param {string} arg_server_host - server host name. * @param {string|number} arg_server_port - server host port. * * @returns {nothing} */ register_service(arg_node_name, arg_svc_name, arg_server_name, arg_server_host, arg_server_port) { this.enter_group('register_service') assert( T.isString(arg_node_name), context + ':register_service:bad node name string') assert( T.isString(arg_svc_name), context + ':register_service:bad service name string') const cfg = { 'node_name':arg_node_name, 'service_name':arg_svc_name, 'server_name':arg_server_name, 'server_host':arg_server_host, 'server_port':arg_server_port } const svc = new RegisteredService(cfg) this.register_services.add(svc) this.leave_group('register_service') } /** * Get a node by its name. * * @param {string} arg_name - node name. * * @returns {Node} */ node(arg_name) { return this.nodes.item(arg_name) } /** * Get a server by its name. * * @param {string} arg_name - server name. * * @returns {Server} */ server(arg_name) { return this.servers.item(arg_name) } /** * Get a service by its name. * * @param {string} arg_name - service name. * * @returns {Service} */ service(arg_name) { return this.services.item(arg_name) } /** * Get a registered service by its name. * * @param {string} arg_name - registered service name. * * @returns {Service} */ registered_service(arg_name) { return this.registered_services.item(arg_name) } /** * Get a module by its name. * * @param {string} arg_name - module name. * * @returns {Module} */ module(arg_name) { return this.modules.item(arg_name) } /** * Get a plugin by its name. * * @param {string} arg_name - plugin name. * * @returns {Plugin} */ plugin(arg_name) { return this.plugins.item(arg_name) } /** * Get a resource by its name. * @param {string} arg_name - resource name * @returns {Resource} */ resource(arg_name) { return this.resources.item(arg_name) } /** * Get a transaction by its name. * @param {string} arg_name - transaction name * @returns {Transaction} */ transaction(arg_name) { return this.transactions.item(arg_name) } /** * Get a application by its name. * @param {string} arg_name - application name * @returns {Application} */ application(arg_name) { return this.applications.item(arg_name) } /** * Get security object. * @returns {Security} */ security() { assert( T.isObject(this.security_mgr) &amp;&amp; this.security_mgr.is_security, context + ':bad security object') return this.security_mgr } /** * Get plugins factory object. * @returns {PluginsFactory} */ get_plugins_factory() { assert( T.isObject(this.plugins_factory) &amp;&amp; this.plugins_factory.is_plugins_factory, context + ':bad plugins factory object') return this.plugins_factory } /** * Register and configure a socketio server. * @param {string} arg_server_name - bound server name * @param {object} arg_socketio - socketio server * @returns {nothing} */ add_socketio(arg_server_name, arg_socketio) { const self = this assert( T.isString(arg_server_name), context + ':add_socketio:bad server name') assert( T.isObject(arg_socketio) &amp;&amp; arg_socketio.emit &amp;&amp; arg_socketio.on, context + ':add_socketio:bad socketio server') self.socketio_servers[arg_server_name] = arg_socketio arg_socketio.on('connection', function (socket) { console.info(context + ':add_socketio:new connection on /') // ROOT socket.on('disconnect', function() { console.info(context + ':add_socketio:new disconnection on /') self.on_socketio_disconnect() } ) self.on_socketio_connect(arg_socketio, socket) } ) } /** * On socketio server connect event. * @param {object} arg_socketio - socketio server. * @param {object} arg_socket - client socket. * @returns {nothing} */ on_socketio_connect(arg_socketio, arg_socket) { assert( T.isObject(arg_socketio) &amp;&amp; arg_socketio.emit &amp;&amp; arg_socketio.on, context + ':on_socketio_connect:bad socketio server') assert( T.isObject(arg_socket) &amp;&amp; arg_socket.emit &amp;&amp; arg_socket.on, context + ':on_socketio_connect:bad socketio socket client') // const self = this console.info(context + ':on_socketio_connect:socket connected') arg_socket.emit('welcome on /', { from: 'server runtime' }) // ON PING arg_socket.on('ping', function(data) { console.info(context + ':on_socketio_connect:socket receives ping', data) arg_socket.emit('pong', { from: 'server runtime' }) } ) } /** * On socketio server disconnect event. * @returns {nothing} */ on_socketio_disconnect() { console.info(context + ':on_socketio_disconnect:socket disconnected') } } let runtime_singleton = new Runtime() export default runtime_singleton Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_base_security.js.html":{"id":"common_base_security.js.html","title":"Source: common/base/security.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNo ity' /** * @file Security class - main security features wrapper. * @author Luc BORIES * @license Apache-2.0 */ export default class Security extends Errorable { /** * Create a Security instance. * @extends Errorable * * @param {string} arg_log_context - trace logging context string. * @param {object} arg_settings - runtime settings. * * @returns {nothing} */ constructor(arg_log_context, arg_settings) { const logger_manager = (arg_settings &amp;&amp; arg_settings.logger_manager) ? arg_settings.logger_manager : undefined super(arg_log_context ? arg_log_context : context, logger_manager) this.is_security = true this.authentication_manager = new AuthenticationManager(context + '.authentication', logger_manager) this.authorization_manager = new AuthorizationManager(context + '.authorization', logger_manager) if (arg_settings) { const logger_manager_only = Object.keys(arg_settings).length == 1 &amp;&amp; arg_settings.logger_manager if ( ! logger_manager_only) { if ( ! arg_settings.has ) { arg_settings = fromJS(arg_settings) } this.load(arg_settings) } } } /** * Load security settings. * * @param {object} arg_settings - runtime settings (Immutable object). * * @returns {nothing} */ load(arg_settings) { // console.log(context + '.load:arg_settings', arg_settings) assert(T.isObject(arg_settings), context + ':bad settings object') assert(T.isFunction(arg_settings.has), context + ':bad settings immutable') assert(arg_settings.has('authentication'), context + ':bad settings.authentication') assert(arg_settings.has('authorization'), context + ':bad settings.authorization') const authentication = arg_settings.get('authentication') const authorization = arg_settings.get('authorization') this.is_readonly = arg_settings.get('is_readonly') this.authentication_manager.load(authentication) this.authorization_manager.load(authorization) /* TODO https://gist.github.com/danwit/e0a7c5ad57c9ce5659d2 https://github.com/OptimalBits/node_acl http://www.hamiltonchapman.com/blog/2014/3/25/user-accounts-using-sequelize-and-passport-in-nodejs */ } /** * Get authentication plugins manager. * * @returns {object} - a PluginsManager instance */ get_authentication_manager() { return this.authentication_manager } /** * Get authorization plugins manager. * * @returns {object} - a PluginsManager instance. */ get_authorization_manager() { return this.authorization_manager } /** * Get authentication plugins manager. * * @returns {object} - a PluginsManager instance. */ authentication() { assert( T.isObject(this.authentication_manager) &amp;&amp; this.authentication_manager.is_authentication_manager, context + ':bad authentication_manager object') return this.authentication_manager } /** * Authenticate a user with giving credentials. * * @param {object} arg_credentials - credentials object. * * @returns {Promise} - a promise of boolean. */ authenticate(arg_credentials) { this.enter_group('authenticate') const promise = this.authentication().authenticate(arg_credentials) this.leave_group('authenticate') return promise } /** * Get authorization plugins manager. * * @returns {object} - a PluginsManager instance. */ authorization() { assert( T.isObject(this.authorization_manager) &amp;&amp; this.authorization_manager.is_authorization_manager, context + ':bad authorization_manager object') return this.authorization_manager } /** * Authenticate a user with giving credentials. * * @param {object} arg_permission - permission plain object. * @param {object} arg_credentials - credentials object. * * @returns {Promise} - a promise of boolean. */ authorize(arg_permission, arg_credentials) { this.enter_group('authorize') const promise = this.authorization().authorize(arg_permission, arg_credentials) this.leave_group('authorize') return promise } // PREDEFINED ERRORS /** * Error wrapper - on bad user. * * @returns {nothing} */ error_bad_user() { this.error('bad user') } /** * Error wrapper - on bad credentials. * * @returns {nothing} */ error_bad_credentials() { this.error('bad credentials') } } /* EXAMPLE OF CONFIGURATION &quot;security&quot;:{ &quot;is_readonly&quot;:false, &quot;connexions&quot;:[&quot;connexions.json&quot;], &quot;authentication&quot;: { &quot;enabled&quot;:true, &quot;expiration&quot;:60, &quot;secret&quot;:&quot;APPPPPPP449++((Ã©Ã§(Ã &quot;, &quot;mode&quot;:&quot;database&quot;, &quot;model&quot;:&quot;MODEL_AUTH_USERS&quot;, &quot;username&quot;:&quot;login&quot;, &quot;password&quot;:&quot;password&quot;, &quot;alt&quot;: { &quot;mode&quot;:&quot;jsonfile&quot;, &quot;file&quot;:&quot;users.json&quot;, &quot;login&quot;:&quot;demo&quot;, &quot;password&quot;:&quot;demo&quot; } }, &quot;authorization&quot;: { &quot;enabled&quot;:true, &quot;mode&quot;:&quot;database&quot;, &quot;model&quot;:&quot;MODEL_AUTH_USERS_ROLES&quot;, &quot;role&quot;:&quot;label&quot;, &quot;username&quot;:&quot;users_login&quot;, &quot;alt&quot;: { &quot;mode&quot;:&quot;jsonfile&quot;, &quot;file&quot;:&quot;users.json&quot; }, &quot;roles&quot;:{ &quot;*&quot;: { &quot;list_resources&quot;:&quot;ROLE_RESOURCES_LIST&quot;, &quot;get_resource&quot;:&quot;ROLE_RESOURCE_GET&quot; }, &quot;views&quot;: { &quot;list_resources&quot;:&quot;ROLE_RESOURCES_LIST&quot;, &quot;get_resource&quot;:&quot;ROLE_RESOURCE_GET&quot; } } } } */ /* AUTHENTICATION &quot;authentication&quot;: { &quot;enabled&quot;:true, &quot;expiration&quot;:60, &quot;secret&quot;:&quot;APPPPPPP449++((Ã©Ã§(Ã &quot;, &quot;mode&quot;:&quot;database&quot;, &quot;model&quot;:&quot;MODEL_AUTH_USERS&quot;, &quot;username&quot;:&quot;login&quot;, &quot;password&quot;:&quot;password&quot;, &quot;alt&quot;: { &quot;mode&quot;:&quot;jsonfile&quot;, &quot;file&quot;:&quot;users.json&quot;, &quot;login&quot;:&quot;demo&quot;, &quot;password&quot;:&quot;demo&quot; } }, &quot;authentication&quot;: mandatories:&quot;enabled&quot;, &quot;mode&quot; mode: database: model:mandatory username:mandatory password:mandatory jsonfile: file:mandatory username:mandatory password:mandatory */ Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_base_transaction.js.html":{"id":"common_base_transaction.js.html","title":"Source: common/base/transaction.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetricsHostCollectorMetricsHostRecordMetricsHostReducerMetricsHostServiceMetricsHostSvcProviderMetricsHttpCollectorMetricsHttpRecordMetricsHttpStateMetricsNodeFeatureMetricsNodeJsCollectorMetricsNodeJsRecordMetricsNodeJsServiceMetricsNodeJsSvcProviderMetricsNodeReducerMetricsRecordMetricsReducerMetricsServerMetricsServiceMetricsStateMetricsSvcBusConsumerMetricsSvcConsumerMetricsSvcHostConsumerMetricsSvcNodeJsConsumerMetricsSvcProviderMiddlewareSvcConsumerMiddlewareSvcProviderMidlewareServiceModulemodule.exportsNodeNodeFeatureNodeMessagingPluginPluginsFactoryPluginsManagerRecordProviderRecordsTableRegisteredServiceRenderRenderingManagerRenderingPluginRenderStackResourceResourcesServiceResourcesSvcConsumerResourcesSvcProviderRoutesSvcConsumerRuntimeRuntimeExecutableSecuritySecurityServiceSecuritySvcConsumerSecuritySvcProviderSequelizeRecordProviderServerServersManagerServersNodeFeatureServersPluginServiceServiceConsumerServiceConsumerBaseServiceConsumerByUrlServiceExecProviderServiceProviderServicesManagerServicesPluginSettingsableSimpleBusClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch Source: common/base/transaction.js import T from 'typr' import assert from 'assert' // import { store, config } from '../store/index' import Instance from './instance' import MetricDuration from '../metrics/metric_duration' // import MetricHost from '../metrics/metric_host' let context = 'common/base/transaction' const TYPE_SEQUENCE = 'SEQUENCE' const TYPE_EVERY = 'EVERY' const TYPE_ONE = 'ONE' const STATUS_CREATED = 'CREATED' const STATUS_PREPARED = 'PREPARED' const STATUS_EXEC_OK = 'EXEC_OK' const STATUS_EXEC_KO = 'EXEC_KO' /** * @file Transaction class to manage grouped executions with commit/rollback features. * @author Luc BORIES * @license Apache-2.0 */ export default class Transaction extends Instance { /** * Create a Transaction. Set status to CREATED. * @extends Instance * @param {string} arg_app_name - application name. * @param {string} arg_svc_name - service name. * @param {string} arg_tx_name - transaction name. * @param {object} arg_settings - settings * @param {Array} arg_executables - executables array (optional) * @param {string} arg_type - transaction type (optional) * @returns {nothing} */ constructor(arg_app_name, arg_svc_name, arg_tx_name, arg_settings, arg_executables, arg_type) { super('transactions', 'Transaction', arg_tx_name, arg_settings, context) this.is_transaction = true if (arg_executables) { this.set_executables(arg_executables) } this.set_type(arg_type) this.metric_duration = new MetricDuration() this.metrics = [this.metric_duration/*, new MetricHost()*/] this.status = STATUS_CREATED } /** * Set transaction executables. * @param {Array} arg_executables - executables instances array. * @returns {nothing} */ set_executables(arg_executables) { // ASSUME AN ARRAY this.executables = T.isArray(arg_executables) ? arg_executables : [arg_executables] // CHECK ARRAY ITEMS this.executables.forEach( (executable, index) =&gt; { assert( T.isObject(executable) &amp;&amp; executable.is_executable, context + ':bad executable type at [' + index + ']') } ) } /** * Set the transaction type. Value should be choosen from the list:EVERY,SEQUENCE,ONE * * EVERY: transaction is finished when all executables are finished without order. * * SEQUENCE: transaction is finished when all executables are finished in a ordered sequence. * * ONE: transaction is finished when an executable finished without waiting other executables. * @param {string} arg_type - transaction type value. * @returns {nothing} */ set_type(arg_type) { if ( ! T.isString(arg_type) ) { arg_type = TYPE_EVERY } switch(arg_type) { case TYPE_EVERY: this.tx_type = TYPE_EVERY; return case TYPE_ONE: this.tx_type = TYPE_ONE; return case TYPE_SEQUENCE: this.tx_type = TYPE_SEQUENCE; return } this.tx_type = TYPE_EVERY } /** * Prepare transaction executables. Change status to PREPARED. * @param {object} arg_context - executables context. * @returns {nothing} */ prepare(arg_context) { this.metrics.forEach( (metric)=&gt;{ metric.before() } ) this.executables.forEach( (executable) =&gt; { executable.prepare(arg_context) } ) this.results = [] this.status = STATUS_PREPARED } /** * Execute all executables regarding the transaction type. * @param {anything} arg_data - any parameter * @returns {Promise} - a promise of executables results array */ execute(arg_data) { switch(this.tx_type) { case TYPE_EVERY: { return this.execute_every(arg_data) } case TYPE_ONE: { return this.execute_one(arg_data) } case TYPE_SEQUENCE: { return this.execute_sequence(arg_data) } } return Promise.resolve(false) // return Promise.reject('bad transaction type') } /** * Execute every executables without order and fails if one failure appears. * @param {anything} arg_data - any parameter * @returns {Promise} - a promise of executables results array */ execute_every(arg_data) { const self = this let index = 0 this.metric_duration.before() try { let tx_promises = [] this.executables.forEach( (executable) =&gt; { let exec_promise = executable.execute(arg_data) tx_promises.push(exec_promise) exec_promise.then( function(value) { let has_error = executable.has_error() this.results.push( { index:index, result:value, has_error:has_error, error_msg:executable.get_error_msg() } ) this.metrics.forEach( (metric)=&gt;{ metric.iteration() } ) if (has_error) { return false } return true } ) index++ } ) let all_promise = Promise.all(tx_promises).then( function(results) { let all_result = true results.forEach( function(value, index, arr) { if (! value) { all_result = false } } ) this.metric_duration.after() if (! all_result) { self.rollback() return false } self.commit() return true } ) return all_promise } catch(e) { this.rollback() } return Promise.resolve(false) } /** * Execute every executables without order and fulfill on first resolved, fails if one failure appears. * @param {anything} arg_data - any parameter * @returns {Promise} - a promise of executables results array */ execute_one(arg_data) { const self = this let index = 0 this.metric_duration.before() try { let tx_promises = [] this.executables.forEach( (executable) =&gt; { let exec_promise = executable.execute(arg_data) tx_promises.push(exec_promise) exec_promise.then( function(value) { let has_error = executable.has_error() this.results.push( { index:index, result:value, has_error:has_error, error_msg:executable.get_error_msg() } ) this.metrics.forEach( (metric)=&gt;{ metric.iteration() } ) if (has_error) { return false } return true } ) index++ } ) let all_promise = Promise.race(tx_promises).then( function(result) { this.metric_duration.after() if (! result) { self.rollback() return false } self.commit() return true } ) return all_promise } catch(e) { this.rollback() } return Promise.resolve(false) } /** * Execute every executables in a fixed order and stop on failure. * @param {anything} arg_data - any parameter * @returns {Promise} - a promise of executables results array */ execute_sequence(arg_data) { this.enter_group('execute a sequence of executables') const self = this this.metric_duration.before() try { let tx_promise = Promise.resolve(true) this.executables.forEach( (executable, index) =&gt; { // console.log('loop on executable', index, executable.$name) if ( tx_promise &amp;&amp; tx_promise.then ) { // console.log('promise exists') tx_promise = tx_promise.then( function(value) { // console.log('previous is resolved') if(!value) { console.log('previous executable error', index, executable.$name) return false } let exec_promise = executable.execute(arg_data) // EXECUTION WITHOUT EXCEPTION exec_promise = exec_promise.then( function(exec_value) { let has_error = executable.has_error() console.info('current executable [%s] [%s] without exception', index, executable.$name) if (has_error) { console.error('current executable [%s] [%s] with error', index, executable.$name) } self.results.push( { index:index, result:exec_value, has_error:has_error, error_msg:executable.get_error_msg() } ) self.metrics.forEach( (metric)=&gt;{ metric.iteration() } ) return ! has_error } ) // EXECUTION FAILURE WITH AN EXCEPTION exec_promise.catch( (reason)=&gt;{ console.log('current executable exception', index, executable.$name) self.results.push( { index:index, result:null, has_error:true, error_msg:reason } ) } ) return exec_promise } ) } } ) // TRANSACTION WITHOUT EXCEPTION tx_promise = tx_promise.then( function(result) { console.log('executable success') self.metric_duration.after() if (! result) { self.rollback() return false } console.log('runtime loading parts duration', self.metric_duration.get_values().iterations) self.commit() return true } ) // TRANSACTION FAILURE WITH EXCEPTION tx_promise = tx_promise.catch( (reason)=&gt;{ console.log('executable failure') self.metric_duration.after() console.error('tx failure', reason) self.rollback() return false } ) this.leave_group('execute a sequence of executables (OK) (async)') return tx_promise } catch(e) { console.error(context + ':exception:' + e) this.rollback() } this.leave_group('execute a sequence of executables (KO) (async)') return Promise.resolve(false) } /** * Commit transaction execution on executables success. Change status to EXEC_OK. * @returns {nothing} */ commit() { this.executables.forEach( (executable) =&gt; { executable.exec_ack() } ) this.status = STATUS_EXEC_OK } /** * Rollback transaction execution on executables failure. Change status to EXEC_KO. * @returns {nothing} */ rollback() { this.executables.forEach( (executable) =&gt; { executable.exec_fail() } ) this.status = STATUS_EXEC_KO this.results.forEach( (value, index)=&gt;console.log('result at executable [' + index + ']', value) ) } /** * Finish all executables. * @returns {nothing} */ finish() { this.executables.forEach( (executable) =&gt; { executable.finish() } ) this.metrics.forEach( (metric)=&gt;{ metric.after() } ) } /** * Get instance description: {$type:..., $class:..., $id:..., $name:...}. * @returns {object} - instance object description */ get_descriptor() { // TODO: delete this method ? Same as its parent! let parent_desc = super.get_descriptor() return parent_desc } /** * Get transaction metrics: {id:..., status:..., metrics:...}. * @returns {object} - transaction metrics plain object */ get_metrics() { let values = [] this.metrics.forEach( (metric)=&gt;{ values.push( metric.getvalues() ) } ) return { $id:this.$id, $status:this.status, metrics:values } } /** * Get executables results array: {index:..., result:..., has_error:..., error_msg:...}. * @returns {Array} - all executed executables results. */ get_results() { return this.results } /** * Get result of the first ended executable. * @returns {object} - result object. */ get_first_result() { return this.results &amp;&amp; this.results.length &gt; 0 ? this.results[0] : null } /** * Get result of the first ended executable which failed. * @returns {object} - error object. */ get_first_error() { if ( this.results &amp;&amp; this.results.length &gt; 0 ) { return this.results.find( (result) =&gt; { return result.has_error } ) } return undefined } } /** * Transaction type SEQUENCE: all executables are run one at a time in the registered order. */ Transaction.SEQUENCE = TYPE_SEQUENCE /** * Transaction type ONE: all executables are run at the same time without order and transaction ends when a run finish. */ Transaction.ONE = TYPE_ONE /** * Transaction type EVERY: all executables are run at the same time without order. */ Transaction.EVERY = TYPE_EVERY Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_datas_subscription.js.html":{"id":"common_datas_subscription.js.html","title":"Source: common/datas/subscription.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrud ettings, context + ':arg_settings') assert( T.isObject(arg_settings), context + ':no given config') this.store_config = arg_settings assert(T.isObject(this.store_config), context + ':bad config object') assert(T.isObject(this.store_config.server), context + ':bad server object') assert(this.store_config.server.is_server, context + ':bad server instance') this.server = this.store_config.server // assert(T.isArray(this.store_config.server_types), context + ':bad server_types array') this.store_config.server_types = ['restify', 'express'] } /** * Execution with contextual informations. * @override * @param {object} arg_data - Application instance. * @returns {object} promise. */ execute(arg_data) { // console.log(this.store_config, context + ':store_config') // CHECK APPLICATION assert(T.isObject(arg_data), context + ':bad application object') assert(arg_data.is_application, context + ':bad application instance') const application = arg_data this.info('Execute: add server route for ' + application.$name) // CHECK SERVER const server_instance = this.server assert(T.isString(server_instance.server_type), context + ':bad server_instance.server_type string') assert(this.store_config.server_types.indexOf(server_instance.server_type) &gt; -1, context + ':server_instance.server_type not valid') assert(T.isObject(server_instance.server) || T.isFunction(server_instance.server), context + ':bad server_instance.server object or function') // LOOP ON ROUTES let routes_registering_promises = [] assert(T.isArray(this.store_config.routes), context + ':bad server_instance.routes object') const cfg_routes = this.store_config.routes // PROBLEM WITH NODEJS 0.10 // for(let cfg_route of cfg_routes) // { for(let cfg_route_index = 0 ; cfg_route_index &lt; cfg_routes.length ; cfg_route_index++) { let cfg_route = cfg_routes[cfg_route_index] assert(T.isObject(cfg_route), context + ':bad cfg_route object') assert(T.isString(cfg_route.route), context + ':bad route string') const app_route = T.isString(application.url) ? application.url : '' let route = (cfg_route.is_global &amp;&amp; cfg_route.is_global == true) ? cfg_route.route : app_route + cfg_route.route // let route = app_route + cfg_route.route route = (route[0] == '/' ? '' : '/') + route // DEBUG // console.log('route=%s, app_route=%s, cfg.route=%s, is_global=%s, cond=%s', route, app_route, cfg_route.route, cfg_route.is_global, (cfg_route.is_global &amp;&amp; cfg_route.is_global == true)) if ( route.indexOf('.*') &gt; -1 ) { route = route.replace('/', '\\/') cfg_route.full_route = new RegExp(route) } else { cfg_route.full_route = route } this.debug('route', cfg_route.full_route.toString()) this.debug('directory', cfg_route.directory) const route_resistering_promise = this.process_route(server_instance, application, cfg_route, arg_data) routes_registering_promises.push(route_resistering_promise) this.info('registering route [' + route + '] for application [' + application.$name + ']') } return Promise.all(routes_registering_promises) } /** * Process a route registering. * @param {object} arg_server - Server instance. * @param {object} arg_application - Application instance. * @param {object} arg_cfg_route - plain object route configuration. * @param {object} arg_data - plain object contextual datas. * @returns {object} promise with a boolean resolved value (true:success, false: failure). */ process_route(arg_server, arg_application, arg_cfg_route, arg_data) { // console.log(arg_cfg_route, 'arg_cfg_route') const route_cb = this.get_route_cb(arg_application, arg_cfg_route, arg_data) if (!route_cb) { console.error('bad route callback', context) return Promise.reject(context + ':process_route:bad route callback') } try { // RESTIFY SERVER if (this.store_config.server.is_restify_server) { this.debug('process restify route [%s]', arg_cfg_route.full_route) // TODO Restify route should be: an app assets/ with a route /js/.* and folder should be ./public to serve a file in ./public/assets/js/test.js arg_server.server.get(arg_cfg_route.full_route, route_cb) return Promise.resolve(true) } // EXPRESS SERVER if (this.store_config.server.is_express_server) { this.debug('process express route [%s]', arg_cfg_route.full_route) // TODO Restify route should be: an app assets/ with a route /js and folder should be ./public/assets/js to serve a file in ./public/assets/js/test.js arg_server.server.use(arg_cfg_route.full_route, route_cb) return Promise.resolve(true) } } catch(e) { console.error(e, context) return Promise.reject(context + ':process_route:' + e.toString()) } return Promise.reject(context + ':process_route:bad server type') } /** * Callback for route handling. * @abstract * @param {object} arg_application - Application instance. * @param {object} arg_cfg_route - plain object route configuration. * @param {object} arg_data - plain object contextual datas. * @param {function} route handler. */ get_route_cb(/*arg_application, arg_cfg_route, arg_data*/) { assert(false, context + ':get_route_cb(cfg_route) should be implemented') } /** * Callback for redirect route handling. * @param {object} arg_application - Application instance. * @param {object} arg_cfg_route - plain object route configuration. * @param {object} arg_data - plain object contextual datas. * @param {function} route handler. */ get_route_redirect_cb(arg_application, arg_cfg_route/*, arg_data*/) { assert(T.isString(arg_cfg_route.redirect), context + ':bad redirect route string') return (req, res/*, next*/) =&gt; { const url = runtime.context.get_url_with_credentials(arg_cfg_route.redirect, req) res.redirect(url) } } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_loggers_logger.js.html":{"id":"common_loggers_logger.js.html","title":"Source: common/loggers/logger.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthen usClientSimpleBusServerSocketIOServiceProviderStateableStreamStreamLoggerSubscriptionTableTopologyTopologyServiceTopologySvcHostConsumerTopologySvcProviderTransactionUI Tutorials CONTRIBUTINGFEATURESGETTING STARTEDindexINSTALLROADMAPSTARTING PROCESS Global debug_selfDEFAULT_OPSdefault_settingsdifferror_selfextractflatget_default_settingsget_initial_stateinfo_selfload_configload_config_appsload_config_apps_appload_runtimeoutplugin_is_validreload_fileServerTypesSTATUS_CREATEDtransformunwatchwarn_selfwatch Source: common/loggers/logger.js import T from 'typr' import uid from '../utils/uid' /** * @file Logger base class. * @author Luc BORIES * @license Apache-2.0 */ export default class Logger { /** * Create a Logger instance. * * @param {string} arg_context - trace context. * * @returns {nothing} */ constructor(arg_enabled) { this.is_logger = true this.is_trace_enabled = false this.is_trace_enabled_debug = true this.is_trace_enabled_info = true this.is_trace_enabled_warn = true this.is_trace_enabled_bt = true this.is_trace_enabled_error = true this.set_trace(arg_enabled) this.uid = uid() } /** * Get logger uid. * * @returns {string} */ get_uid() { return this.uid } /** * Enable traces. * * @returns {nothing} */ enable_trace() { this.is_trace_enabled = true } /** * Disable traces. * * @returns {nothing} */ disable_trace() { this.is_trace_enabled = false } /** * Get trace flag. * * @returns {boolean} */ get_trace() { return this.is_trace_enabled } /** * Set trace flag. * * @param {boolean} arg_enabled - trace flag. * * @returns {nothing} */ set_trace(arg_enabled) { this.is_trace_enabled = T.isBoolean(arg_enabled) ? arg_enabled : false } /** * Toggle trace flag. * * @returns {boolean} */ toggle_trace() { this.is_trace_enabled = ! this.is_trace_enabled } /** * Get formatted trace message. * @static * * @param {string|array} args - messages to format. * * @returns {string} - formatted trace message. */ static format(args) { if (args == undefined) { return '' } if (args == null) { return 'null' } if ( T.isString(args) ) { return args } if (T.isArray(args) &amp;&amp; args.length &gt; 0) { let str = '' const arg_0 = args[0] ? args[0].toString() : '' const parts = arg_0.split('%s', args.length) let arg_index = 0 if (parts.length &gt; 1 &amp;&amp; args.length &gt; 1) { while(arg_index &lt; parts.length &amp;&amp; (arg_index + 1) &lt; args.length) { // console.log(str, 'i:' + i) str += parts[arg_index] str += args[arg_index + 1] arg_index++ } if ( arg_index &lt; parts.length ) { str += parts[arg_index] } arg_index++ } const args_count = Math.min(args.length, 4) for( ; arg_index &lt; args_count ; arg_index++) { if ( args[arg_index] ) { str += (arg_index &gt; 0 ? ':' : '') + args[arg_index].toString() } } return str } return args } /** * Trace DEBUG formatted message. * * @param {string|array} arg_msg - variadic messages to format. * * @returns {nothing} */ debug(...arg_msg) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_debug) { if ( T.isFunction(this.debug_self) ) { this.debug_self( Logger.format(arg_msg) ) } } } /** * Trace INFO formatted message. * * @param {string|array} arg_msg - variadic messages to format. * * @returns {nothing} */ info(...arg_msg) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_info) { if ( T.isFunction(this.info_self) ) { this.info_self( Logger.format(arg_msg) ) } } } /** * Trace WARN formatted message. * * @param {string|array} arg_msg - variadic messages to format. * * @returns {nothing} */ warn(...arg_msg) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_warn) { if ( T.isFunction(this.warn_self) ) { this.warn_self( Logger.format(arg_msg) ) } } } /** * Trace ERROR formatted message. * * @param {string|array} arg_msg - variadic messages to format. * * @returns {nothing} */ error(...arg_msg) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_error) { if ( T.isFunction(this.error_self) ) { this.error_self( Logger.format(arg_msg) ) } } } /** * Logger DEBUG implementation. * @absract * @class Logger * @method debug_self * * @param {string} arg_msg - message string. * * @returns {nothing} */ /** * Logger INFO implementation. * @absract * @class Logger * @method info_self * * @param {string} arg_msg - message string. * * @returns {nothing} */ /** * Logger WARN implementation. * @absract * @class Logger * @method warn_self * * @param {string} arg_msg - message string. * * @returns {nothing} */ /** * Logger ERROR implementation. * @absract * @class Logger * @method error_self * * @param {string} arg_msg - message string. * * @returns {nothing} */ /** * Trace INFO message on &quot;enter trace group&quot;. * * @param {string} arg_context - trace context. * @param {string} arg_group - trace group name. * * @returns {nothing} */ enter_group(arg_context, arg_group) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_bt) { if ( T.isFunction(this.info_self) ) { this.info_self(arg_context, '[' + arg_group + '] ------- ENTER -------') } } } /** * Trace INFO message on &quot;leave trace group&quot;. * * @param {string} arg_context - trace context. * @param {string} arg_group - trace group name. * * @returns {nothing} */ leave_group(arg_context, arg_group) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_bt) { if ( T.isFunction(this.info_self) ) { this.info_self(arg_context, '[' + arg_group + '] ------- LEAVE -------') } } } /** * Trace INFO trace level 1 separator. * * @param {string} arg_context - trace context. * * @returns {nothing} */ separate_level_1(arg_context) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_bt) { if ( T.isFunction(this.info_self) ) { this.info_self(arg_context, '==========================================================================================================================') } } } /** * Trace INFO trace level 2 separator. * * @param {string} arg_context - trace context. * * @returns {nothing} */ separate_level_2(arg_context) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_bt) { if ( T.isFunction(this.info_self) ) { this.info_self(arg_context, '--------------------------------------------------------------------------------------------------------------------------') } } } /** * Trace INFO trace level 3 separator. * * @param {string} arg_context - trace context. * * @returns {nothing} */ separate_level_3(arg_context) { if (this.is_trace_enabled &amp;&amp; this.is_trace_enabled_bt) { if ( T.isFunction(this.info_self) ) { this.info_self(arg_context, '*************************************************************************************************************************') } } } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on July 27th 2016, 2:27:01 pm using the DocStrap template. "},"common_loggers_logger_console.js.html":{"id":"common_loggers_logger_console.js.html","title":"Source: common/loggers/logger_console.js","body":" Documentation Classes ApplicationAssetsServiceAssetsSvcConsumerAssetsSvcProviderAuthenticationLowDbPluginAuthenticationManagerAuthenticationPluginAuthenticationPluginPassportAuthenticationPluginPassportLocalAuthenticationPluginPassportLocalDbAuthenticationPluginPassportLocalFileAuthenticationWrapperAuthorizationManagerBaseServiceBindableBusBusGatewayBusNodeFeatureClientRuntimeCollectionComponentComponentBaseConsoleLoggerContainerContextCrudServiceCrudSvcConsumerCrudSvcProviderDistributedInstanceDistributedLogsDistributedMessageDistributedMetricsErrorableExecutableExecutableRouteExecutableRouteAssetsExecutableRouteGetResourcesExecutableRouteMiddlewareExecutableRouteModelCrudFeaturesManagerFeaturesPluginInstanceJsonFileRecordProviderJsonProviderLoggableLoggerLoggerConsoleLoggerManagerLoggerMessagePostLoggerWinstonLogsServiceLogsSvcConsumerLogsSvcProviderMessagesServiceMessagesSvcConsumerMessagesSvcProviderMetricBusStateMetricDurationMetricHostStateMetricHttpReducerMetricNodeJsStateMetricsBusCollectorMetricsBusRecordMetricsBusReducerMetricsBusServiceMetricsBusSvcProviderMetricsCollectorMetr d settings. * @param {object} arg_settings - loggers settings * @returns {nothing} */ load(arg_settings) { // console.log(arg_settings, context + ':arg_settings') if (! this.is_client_runtime) { const runtime = require('../base/runtime').default if (this.loggers.length &gt; 0) { const old_loggers = this.loggers old_loggers.forEach( (logger, index) =&gt; { delete this.loggers[index] } ) this.loggers = [] } this.loggers.push( new LoggerMsgPost(true, runtime.node.get_logs_bus().get_input_stream()) ) // this.info('msg logger created') if ( T.isObject(arg_settings) &amp;&amp; ('console' in arg_settings) ) { const LoggerConsole = require('./logger_console').default // console.log('add console logger') this.loggers.push( new LoggerConsole(true, arg_settings['console']) ) } if ( T.isObject(arg_settings) &amp;&amp; ('winston' in arg_settings) ) { const LoggerWinston = require('./logger_winston').default // console.log('add winston logger') this.loggers.push( new LoggerWinston(true, arg_settings['winston']) ) } } this.$settings = arg_settings } /** * Get tracez settings for Loggable.should_trace. */ get_traces_settings() { if ( T.isObject(this.$settings) &amp;&amp; T.isObject(this.$settings.traces) ) { return this.$settings.traces } return undefined // TODO INHERIT FROM SETTINGSABLE // return this.get_setting('traces', undefined) } /** * Enable traces. * @returns {nothing} */ enable_trace() { this.loggers.forEach( (logger) =&gt; { logger.enable_trace() } ) } /** * Disable traces. * @returns {nothing} */ disable_trace() { this.loggers.forEach( (logger) =&gt; { logger.disable_trace() } ) } /** * Get trace flag. * @returns {boolean} */ get_trace() { let trace = true this.loggers.forEach( (logger) =&gt; { trace = trace &amp;&amp; logger.get_trace() } ) return trace } /** * Set trace flag. * @param {boolean} arg_value - trace flag. * @returns {nothing} */ set_trace(arg_value) { this.loggers.forEach( (logger) =&gt; { logger.set_trace(arg_value) } ) } /** * Toggle trace flag. * @ret
